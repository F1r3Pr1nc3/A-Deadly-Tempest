l_simp_chinese:
 NAME_Final_Egress:0 "终端出口"
 tech_lcluster_access:0 "L星团权限控制"
 tech_lcluster_access_desc:0 "经过一段时间的研究，我们发现，只要我们能访问位于$NAME_Final_Egress$星系中的主控面板，就可以随时开启或关闭L星门网络。"
 feature_lgate_access:0 "$tech_lcluster_access$"
 feature_lgate_access_desc:0 "我们帝国可以控制$NAME_Final_Egress$星系的进出。"
 lgate_access:0 "$tech_lcluster_access$"
 lgate_access_desc:0 "该帝国对进出L星团中的$NAME_Final_Egress$星系有控制权。"
 tech_tactical_lgate_use:0 "L星门战术运用"
 tech_tactical_lgate_use_desc:0 "L星门可以让我们远离目前炙烤着银河的危机，让我们安全隐蔽起来。但是，我们能对银河系的惨烈命运袖手旁观吗？难道我们不应该坚定地抵御即将到来的风暴吗？不管这样，保持有限使用L星门的战术原则，都能让我们对视为威胁的人进行打击。"
 
 ### Policy
 lcluster_policy:0 "L星团权限"
 policy_lcluster_policy:0 "L星团权限"
 policy_lcluster_policy_desc:0 "L星团提供的不仅仅是独特的资源，更是对整个星门网络的控制。现在，就看我们如何使用它了。"
 lcluster_policy_cannot_set_name:0 "无法设置L星团权限"
 lcluster_policy_cannot_set:0 "无法设置L星团政策"
 lcluster_policy_cannot_set_desc:0 "在我们获得L星团中$NAME_Final_Egress$星系的控制权之前，我们无法控制前往星团的通道。"
 lcluster_policy_open:0 "L星团开放"
 lcluster_policy_open_desc:0 "L星团将继续开放。它提供了无与伦比的战术机动性以及便利的货物运输，益处不可估量，它将对我们帝国大有裨益。"
 lcluster_policy_closed:0 "L星团封闭"
 lcluster_policy_closed_desc:0 "L星团将保持封闭。将其作为一个藏身之处；或者当我们的人民，甚至是银河系面临灭绝威胁时的最后退路。"
 
 ### Decisions
 decision_open_lcluster:0 "开放L星团"
 decision_open_lcluster_desc:0 "L星团将继续开放。它提供了无与伦比的战术机动性以及便利的货物运输，益处不可估量，它将对我们帝国大有裨益。"
 decision_open_lcluster_effects:0 "将激活L星门，允许其使用。"
 decision_close_lcluster:0 "封闭L星团"
 decision_close_lcluster_desc:0 "L星团将保持封闭。将其作为一个藏身之处；或者当我们的人民，甚至是银河系面临灭绝威胁时的最后退路。"
 decision_close_lcluster_effects:0 "将停用L星门，阻止其使用。"
 artifact_lgate_insight_cooldown_desc:0 "再次执行前需要一些时间。"
 
 ### Tooltips
 not_in_lcluster:0 "无法在L星团内建造"
 needs_terminal_egress:0 "我们必须控制$NAME_Final_Egress$，以进一步控制L星团的通道。"
 TECH_UNLOCK_L_GATE_ACCESS_TITLE:0 "解除L星团权限控制政策"
 TECH_UNLOCK_L_GATE_ACCESS_DESC:0 "解锁能封闭或开放L星团的政策。必须控制$NAME_Final_Egress$才能执行。"
 TECH_UNLOCK_L_GATE_TACTICAL_USE_TITLE:0 "解锁L星门战术运用"
 TECH_UNLOCK_L_GATE_TACTICAL_USE_DESC:0 "解锁在星团关闭时使用L星门的能力。"
