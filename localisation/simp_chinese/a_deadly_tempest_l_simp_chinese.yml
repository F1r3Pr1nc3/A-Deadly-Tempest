 NANITE_STRIKE_CRAFT_DESC:0 "与传统舰载机不同，纳米型能够在飞行中将武器变形，“机库”荣升为工厂，可以近乎源源不断地建造舰载机。"
 NANITE_ENERGY_MISSILE:0 "能量飞弹"
 NANITE_ENERGY_MISSILE_DESC:0 "这种能量球体能够追踪目标，具有点防御无法瞄准的优势。"
 NANITE_BEAM:0 "纳米光束"
 NANITE_BEAM_DESC:0 "这种武器的工作原理类似于相位碎裂炮，利用超量子能量电荷来撕裂任何比行星小的目标，但其破坏力要强很多倍，因为有一道破坏性纳米机器人伴随着能量束，可以吞噬任何不幸接触到的物质。"
 NANITE_BASE_BEAM:0 "固定式纳米光束"
 NANITE_BASE_BEAM_DESC:0 "这种武器的工作原理类似于相位碎裂炮，利用超量子能量电荷来撕裂任何比行星小的目标，但其破坏力要强很多倍，因为有一道破坏性纳米机器人伴随着能量束，可以吞噬任何不幸接触到的物质。"
