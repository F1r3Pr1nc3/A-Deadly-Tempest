 sm_nanite_yards:0 "纳米造船厂"
 sm_nanite_yards_desc:0 "标准的船厂缺乏制造智能纳米战舰所需的专业设备和人员。为了达到使纳米战舰全副武装的工程学水准，必须建造独特设计的轨道铸造厂，每分钟能生产数十亿个纳米机器人。"
 bombardment_nanitebombard:0 "纳米轰炸"
 bombardment_nanitebombard_desc:0 "这颗星球被破坏性的纳米机器人轰炸，它们会将接触到的任何东西分解成基本成分，目的很明确：最大限度地增加平民伤亡。\n- 对§Y陆军§!造成§R巨大§!伤害\n- 对§Y建筑§!造成§R巨大§!伤害\n- 对§Y人口§!造成§R巨大§!伤害\n- 会轰炸不设防星球\n- 会将星球转化为没有生命的$pc_gray_goo$，可以被正确科技改造"
 orbital_nanitebombard:0 "纳米轰炸"
 orbital_nanitebombard_name:0 "纳米轨道轰炸"
 orbital_nanitebombard_desc:0 "$bombardment_nanitebombard_desc$"
 ### Technology
 tech_nanite_strike_craft:0 "纳米舰载机"
 tech_nanite_strike_craft_desc:0 "我们的舰载机必须能随机应变，适应和克服战场上遇到的任何困难。当纳米机器人可以在飞行中改造成任何需要的武器时，这一点就很容易实现了。"
 tech_adt_gg_beam:0 "建门者泰坦武器"
 tech_adt_gg_beam_desc:0 "关于建门者还是小灰设计了这种武器的问题无人问津，因为一开始大家就在讨论为什么需要这种破坏力大得离谱的武器。"
 tech_adt_energymissiles:0 "建门者能量弹"
 tech_adt_energymissiles_desc:0 "建门者们，不管他们是谁，显然对纳米机械有非常深刻的理解。他们可以制造出由专门目标跟踪纳米材料制成的能量球体。虽然不能和真正的中子发射器相提并论，但我们当然可以把这些球体作为优秀的制导武器。"
 tech_nanite_torpedo:0 "纳米弹头鱼雷"
 tech_nanite_torpedo_desc:0 "一枚可将大量解体纳米机器人直接射向敌舰的鱼雷。"

 tech_nanoactuators:0 "纳米执行器"
 tech_nanoactuators_desc:0 "简单但功能强大的纳米执行器，可以进行复杂的介观尺度操作与实验。"
 tech_nanite_shield_rechargers:0 "纳米云盾"
 tech_nanite_shield_rechargers_desc:0 "散步一团特殊的纳米机器人云雾，在战舰的护盾周围游走，增加了防护力场的强度。"
 tech_nanite_terraforming:0 "纳米环境改造"
 tech_nanite_terraforming_desc:0 "$pc_gray_goo$可能被改造为任何我们能想到的世界，但似乎只有在特定条件下才能做到···但现在不是了。"
 tech_nano_dust:0 "纳米之尘"
 tech_nano_dust_desc:0 "一种被还原成颗粒状物质的元素浆体。散布在整个世界后可以被纳米机械激活，迅速改变行星的环境。"
 tech_nano_scales:0 "纳米鳞屑"
 tech_nano_scales_desc:0 "用于恢复被破坏生物圈的浓缩人工肥料。"

 NHSC_TECH_NANO_ARMOR_1_TITLE: "纳米灌注盔甲"
 NHSC_TECH_NANO_ARMOR_1_DESC: "By adding nanities programmed to run repair jobs into the ship's hull we're able to create an armor that not only protects from damage, but also repairs any damage it couldn't prevent."
