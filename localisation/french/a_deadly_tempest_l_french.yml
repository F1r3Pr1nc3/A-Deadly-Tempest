 LARGE_NHSC_NANO_ARMOR_1_DESC: "$NHSC_NANO_ARMOR_1_DESC$"

 NANITE_HULL_2:0 "Nanite-infused Hull"
 NANITE_HULL_2_DESC:0 "By adding nanites programmed to run repair jobs into the ship's hull using $tech_nanocrystals$, we're able to create an hull that not only protects from damage, but also repairs any damage it couldn't prevent."
 SMALL_NANITE_HULL_2: "Small $NANITE_HULL_2$"
