 ### Buildings ###
 building_nanite_plant_1:0 "Nanite Foundries"
 building_nanite_plant_1_desc:0 "$job_nanite_forger_plural$ work within these foundries to produce nanites."
 building_nanite_plant_2:0 "Nanite Mega-Forges"
 building_nanite_plant_2_desc:0 "Production on a massive scale, these forges and workspaces create nanites in great quantities."
 building_nanite_plant_3:0 "Nanite Mega-Plants"
 building_nanite_plant_3_desc:0 "Advanced manufacturing centers where nanite production is greatly increased."
 building_nanite_industrial_replicator_1:0 "Mineral Replicators"
 building_nanite_industrial_replicator_1_desc:0 "These replicators create raw materials from energy molecules with the help of nanites."
 building_nanite_food_replicator:0 "Food Replicator"
 building_nanite_food_replicator_desc:0 "These replicators create edible foodstuffs from energy molecules with the help of nanites. Almost has the same taste as grown and raised foods."

 sm_nanite_yards_desc_modifier:0 "Allows for the creation of nanite ships."

 TECH_UNLOCK_NANITE_CONSTRUCTION_TITLE:0 "Unlock Nanite Ships"
 TECH_UNLOCK_NANITE_CONSTRUCTION_DESC:0 "Nanite ships are self sufficient, but due to their...'unique' nature, their designs seem hardcoded and may not be compatible with certain technologies."
 bombed_to_nanite_world:0 "The world will need to be terraformed in order to be liveable again."

 TECH_UNLOCK_NANITE_BOMBARDMENT_TITLE:0 "Unlock $tech_nanite_bombardment$"
 TECH_UNLOCK_NANITE_BOMBARDMENT_DESC:0 "Unlock a new method of bombardment that will depopulate a world and turn it into a $pc_gray_goo$."

 TECH_UNLOCK_NANITE_TERRAFORMING_TITLE:0 "Unlock $tech_nanite_terraforming$"
 TECH_UNLOCK_NANITE_TERRAFORMING_DESC:0 "Once $pc_gray_goo$s were though un-terraformable unless under certain conditions but all machines can be reprogrammed a nanite is no different."

 ### Armies ###
 nanite_giga_warform: "§MNanite Warform§!"
 nanite_giga_warform_desc: "An extremely-powerful gigantic nanite entity, with enough power to devastate cities."
 nanite_giga_warform_plural: "§M$nanite_giga_warform$s§!"
 nanite_giga_warform_passive:0 "Permits building §Y$nanite_giga_warform$§! armies at your capital."
