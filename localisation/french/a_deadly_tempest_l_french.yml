 # Jobs
 # ###################################

 # Specialist
 job_nanite_forger:0 "Nanicist"
 job_nanite_forger_plural:0 "Nanicists"
 job_nanite_forger_desc:1 "These specialists create the nanites used across our empire, for their many purposes."
 job_nanite_forger_desc:0 "$job_nanite_forger_plural$ produce £nanites£ §Y$minerals$§!"
 job_nanite_forger_effect_desc:0 "$job_nanite_forger_plural$ turn £minerals£ §Y$minerals$§! into £nanites£ §Y$Nanites$§!"
