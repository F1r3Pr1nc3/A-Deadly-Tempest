 job_nanite_drone_plural:0 "Nanite Mining Drones"
 job_nanite_drone_desc:0 "Equipped with modern power drills and advanced machinery, these drones extract and prepare valuable minerals for industrial, military, and consumer use."
 job_nanite_drone_effect_desc:0 "$job_nanite_drone_plural$ produce £minerals£ §Y$minerals$§!"
