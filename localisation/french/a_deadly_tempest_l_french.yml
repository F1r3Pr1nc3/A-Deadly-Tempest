 job_nanite_agri_drone_plural:0 "Nanite Agri-Drones"
 job_nanite_agri_drone_desc:0 "Food production requires a variety of workers, from operators of planting and harvesting machinery, to watering, fertilizer and pesticide systems managers, to livestock handlers."
 job_nanite_agri_drone_effect_desc:0 "$job_agri_drone_plural$ produce £food£ §Y$food$§!"
