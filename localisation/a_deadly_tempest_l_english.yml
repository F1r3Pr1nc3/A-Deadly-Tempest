 ### Buildings
 building_nanite_plant_1:0 "Nanite Foundries"
 building_nanite_plant_1_desc:0 "Nanite Forgers work within these foundries to produce Nanites"
 building_nanite_plant_2:0 "Nanite Mega-Forges"
 building_nanite_plant_2_desc:0 "Production on a massive scale, these forges and workspaces create Nanites in great quantities."
 building_nanite_plant_3:0 "Nanite Mega-Plants"
 building_nanite_plant_3_desc:0 "Advanced manufacturing centers where Nanite production is greatly increased."
 building_nanite_industrial_replicator_1:0 "Mineral Replicators"
 building_nanite_industrial_replicator_1_desc:0 "These replicators create raw materials from energy molecules with the help of Nanites."
 building_nanite_food_replicator:0 "Food Replicator"
 building_nanite_food_replicator_desc:0 "These replicators create edible foodstuffs from energy molecules with the help of Nanites. Almost has the same taste as grown and raised foods."
 
 ### Tooltips
 
 not_in_lcluster:0 "Cannot Build in L-Cluster"
 needs_terminal_egress:0 "We must control Terminal Egress to control access to the L-Cluster"
 
 sm_nanite_yards_desc_modifier:0 "Allows for the creation of Nanite ships."
 
 TECH_UNLOCK_NANITE_CONSTRUCTION_TITLE:0 "Unlock Nanite Ships"
 TECH_UNLOCK_NANITE_CONSTRUCTION_DESC:0 "Nanite ships are self sufficient however due to the...'Unique' nature of these ships their designs seem hardcoded and may not be compatible with certain technologies."
 bombed_to_nanite_world:0 "The world will need to be terraformed in order to be liveable again."
 
 TECH_UNLOCK_NANITE_BOMBARDMENT_TITLE:0 "Unlock Nanite Bombardment"
 TECH_UNLOCK_NANITE_BOMBARDMENT_DESC:0 "Unlock a new method of bombardment that will depopulate a world and turn it into a Nanite world."
 
 TECH_UNLOCK_L_GATE_TITLE:0 "Unlock L-Gate Construction"
 TECH_UNLOCK_L_GATE_DESC:0 "Unlock the ability to construct L-Gates"
 
 TECH_UNLOCK_L_GATE_ACCESS_TITLE:0 "Unlock L-Cluster Access Controls"
 TECH_UNLOCK_L_GATE_ACCESS_DESC:0 "Unlock the Policy that enables the ability to close or open the L-Cluster. Must control Terminal Egress to dictate policy."
 
 TECH_UNLOCK_NANITE_TERRAFORMING_TITLE:0 "Unlock Nanite World Terraforming"
 TECH_UNLOCK_NANITE_TERRAFORMING_DESC:0 "Once Nanite Worlds were though un-terraformable unless under certain conditions but all machines can be reprogrammed a Nanite is no different."
 
 TECH_UNLOCK_L_GATE_TACTICAL_USE_TITLE:0 "Unlock Tactical L-Gate Use"
 TECH_UNLOCK_L_GATE_TACTICAL_USE_DESC:0 "Unlock the ability use our L-Gates while the cluster is closed."
 
