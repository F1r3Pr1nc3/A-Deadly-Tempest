 # Weapons
 
 NANITE_STRIKE_CRAFT:0 "Nanite Strike Craft"
 NANITE_STRIKE_CRAFT_DESC:0 "Unlike conventional strike craft, a nanite model is capable of morphing its weapons on the fly, 'hangars' becoming glorified factories that can churn out a near constant stream of the craft."
 NANITE_ENERGY_MISSILE:0 "Energy Missile"
 NANITE_ENERGY_MISSILE_DESC:0 "This energy sphere is capable of tracking its target with the benefit of being untargetable by point defense."
 NANITE_BEAM:0 "Nanite Beam"
 NANITE_BEAM_DESC:0 "This weapon works in a similar fashion to a phase disruptor, weaponising a hyperquantum energy charge to rip through any target smaller than a planet, but is many times more destructive, as in tandem with this energy beam is a stream of destructive nanobots programmed to devour any matter unfortunate enough to come into contact."
 NANITE_ION_BEAM:0 "Nanite Beam"
 NANITE_ION_BEAM_DESC:0 "This weapon works in a similar fashion to a phase disruptor, weaponising a hyperquantum energy charge to rip through any target smaller than a planet, but is many times more destructive, as in tandem with this energy beam is a stream of destructive nanobots programmed to devour any matter unfortunate enough to come into contact."
 NANITE_ENERGY_TORPEDO:0 "$tech_nanite_torpedo$"
 NANITE_ENERGY_TORPEDO_DESC:0 "$tech_nanite_torpedo_desc$"


 ### Starbase buildings and modules
 sm_nanite_yards:0 "Nanite Ship Foundry"
 sm_nanite_yards_desc:0 "A standard shipyard lacks the specialised equipement and personnel required for the manufactoring of intelligent nanites ships. Uniquely designed orbital foundries, producing billions of nanites a minute, are necessary to achieve the height of engineering that is a fully armed and operational nanaite warform."
 
 ### Bombardment
 bombardment_nanitebombard:0 "Nanite"
 bombardment_nanitebombard_desc:0 "The planet is bombarded with destructive nanites that break down anything they come in contact with into its base components with the explicit aim of maximizing civilian casualties.\n- §RMassive§! damage to §YArmies§!\n- §RMassive§! damage to §YTiles§!\n- §RMassive§! damage to §YPops§!\n- Will bombard undefended planets\n- Can reduce planets to lifeless $pc_gray_goo$s which can be terraformed with the right technology."
 orbital_nanitebombard:0 "Nanite"
 orbital_nanitebombard_name:0 "Nanite Orbital Bombardment"
 orbital_nanitebombard_desc:0 ""
 
 
 ### Technology
  
 # Weapons
 tech_nanite_strike_craft:0 "Nanite Strike Craft"
 tech_nanite_strike_craft_desc:0 "Our strike craft must be able to improvise, adapt, and overcome any obstacle they encounter in the field. This is much easier to accomplish when nanites can reform into any required weapon on the fly."
 tech_adt_gg_beam:0 "Gatebuilder Titan Weapon"
 tech_adt_gg_beam_desc:0 "The discussion over whether the Gatebuilders or the Gray origionally designed this weapon is significantly overshowed by the discussion over why such a grossly destructive weapon was neccessary in the first place."
 tech_adt_energymissiles:0 "Gatebuilder Energy Spheres"
 tech_adt_energymissiles_desc:0 "The Gatebuilders, whatever else they may have been, clearly had a deep enough understanding of nanomechanics to create energy spheres contained by specialized target-tracking nanites. While not on par with an actual neutron launcher, we could certainly use these spheres as excellent guided weapons."
 tech_nanite_torpedo:0 "Nanite Warhead Torpedo"
 tech_nanite_torpedo_desc:0 ""A torpedo that delivers a mass of disassembling nanities straight to the enemy ship."
 
 # Phys
 tech_lgate_construction:0 "L-Gate Construction"
 tech_lgate_construction_desc:0 "Thanks to advances in nanite technology we can start constructing our own L-Gates instead of just having to rely on existing gates."
 feature_lgate_construction:0 "$tech_lgate_construction$"
 feature_lgate_construction_desc:0 "Allows us to rebuild and construct new L-Gates."
 
 requires_tech_lgate_construction:0 "$TRIGGER_FAIL$Requires technology £physics£ §Y$tech_lgate_construction$§!."
 lgate_requires_black_hole: "$TRIGGER_FAIL$Must be built near a black hole."

 tech_tactical_lgate_use:0 "Tactial L-Gate Use"
 tech_tactical_lgate_use_desc:0 "The L-Gates can keep us safe and secluded from the crisis currently burning the galaxy. But can we condemn the galaxy to its grim fate? Shall we not stand stalwart against the oncoming strom? Either way, maintaining a tactical doctrine of limited use of the L-Gates will allow us to strike at those we deem a threat."
 tech_nanoactuators:0 "Nanoactuators"
 tech_nanoactuators_desc:0 "Simple but powerful nano-actuators, allowing for complex manipulations and experiments of mesoscopic scales."
 tech_nanite_shield_rechargers:0 "Nanite Shield Cloud"
 tech_nanite_shield_rechargers_desc:0 "By spreading a cloud of specialized nanites which linger around a ship's shields, the protective field's strength is increase."
 
 # Soc
 tech_nanite_terraforming:0 "Nanite Terraforming"
 tech_nanite_terraforming_desc:0 "$pc_gray_goo$s have the potential to be terraformed into any world we can imagine, but it seemed they could only do so under certain conditions... until now."
 tech_nano_dust:0 "Nanodust"
 tech_nano_dust_desc:0 "A slurry of elements reduced to particulate matter. Once distributed across a world, Gray Dust can be activated by nanomachines to rapidly alter planetary conditions."
 tech_nano_scales:0 "Nanoscales"
 tech_nano_scales_desc:0 "Concentrated artificial fertilizer designed to revive devastated biospheres"
 
 # Eng
 tech_nanite_bombardment:0 "Nanite Bombardment"
 tech_nanite_bombardment_desc:0 "Unleashing the Gray Tempest on a world will turn it into a useless $pc_gray_goo$ to our enemies. But with the right technology, we might rerender it habitable..."
 tech_nanite_build_speed:0 "Nanite Shipyards"
 tech_nanite_build_speed_desc:0 "Ships are assembled quicker and faster with nanites assisting the construction."
 tech_nanite_hull:0 "Nanite Hulls"
 tech_nanite_hull_desc:0 "By having spreading billions of nanites on the surface of our ships they will reinforce both the hulls and armor, in addition to the nanites' impressive capacity for hull and armour repair."
 tech_nanite_ships:0 "Nanite Warforms"
 tech_nanite_ships_desc:0 "Having encountered nanite warforms and their power first-hand, it is understandable that we wish to create such vessels for our fleets. Each ship is comprised of untold billions of nanites and each is completely self sustaining. Unfortunatly, their unque nature may lead to designs not as flexable as we'd hope..."
 tech_nanite_living_metal:0 "Nanite Living Metal"
 tech_nanite_living_metal_desc:0 "Thanks to our advances in nano-science we are now able to produce living metal by using nanites."
 tech_nanocrystals:0 "Nanocrystals"
 tech_nanocrystals_desc:0 "The Crystalline by-product of certain nanobot activity exhibits curious interactions with other nanoscopic material, hinting at truth hidden beyond the Planck scale."
 tech_nanite_star_base:0 "Nanite Stations"
 tech_nanite_star_base_desc:0 "The potential applications of nanite technology are as numerous as the nanites themselves. We would be fools to forgo investigating defensive avenues."
 tech_nanite_modular_engineering:0 "Modular Nanites"
 tech_nanite_modular_engineering_desc:0 "Standerd Construction Templates for our starbases are fine, but nanotemplates that can change themselves as needed are better. Much better."
 tech_nanite_workers:0 "Nanite Constructs"
 tech_nanite_workers_desc:0 "Networking certain groups of nanites into separate networks which themselves have the capability to form what ever tool they need from their appendages, combined with the processing power of countless nanites, puts them on par with if not greater than Synthetics."
 tech_nanite_construction:0 "Nanite Construction"
 tech_nanite_construction_desc:0 "Templates and modules to help construction is one thing...using nanites which literally build the structure from the ground up is another..."
 tech_nanite_mega_engineering:0 "Nanite Mega Engineering"
 tech_nanite_mega_engineering_desc:0 "Combining nanites and living metal is the best idea since imperialism! Provided the nanites don't go rogue and become an unstopable gray goo of death..."
 
 mod_country_resource_max_sr_living_metal_add:0 "§HUnlocks Building:§! $building_machinedlc_nanite_living_metal_forge$"\nAdds $tech_nanite_living_metal$ Storage Capacity"
 building_machinedlc_nanite_living_metal_forge:0 "Living Metal $nanites$ Forge"
 building_machinedlc_nanite_living_metal_forge_desc:0 "Combine refined minerals with active $nanites$ into artificial living metals. These are synthetic but function exactly same as natural one."
 
 
