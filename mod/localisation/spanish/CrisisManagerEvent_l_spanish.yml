 CririsManagerControl.7176.name:0 "Oferta de [From.GetName]"
 CririsManagerControl.7176.originator.desc:0 "§Y[From.GetName]§! ofreció un apoyo reprimiendo los disturbios en nuestro imperio.\nNo nos piden ninguna devolución. Esta oferta puede ser un símbolo de amistad para nosotros, y nuevamente su motivo subyacente puede ser apoderarse de nuestros sistemas estelares ocupados injustamente por §Y[current_uprising.GetName]§!. ¿Debemos aceptar la oferta?"
 CririsManagerControl.7176.upriser.desc:0 "§Y[From.GetName]§! ofreció su apoyo militar a nuestra revolución. No nos solicitan ninguna devolución. Es posible que simplemente nos deseen una liberación, y nuevamente su motivo subyacente puede ser apoderarse de nuestros sistemas estelares ocupados injustamente por §Y[current_uprising_originator.GetName]§!. ¿Debemos aceptar la oferta?"
 CririsManagerControl.7176a.name:0 "Aceptamos esta oferta."
 CririsManagerControl.7176a.tooltip:0 "§Y[From.GetName]§! Se unirá a nosotras en la guerra de levantamiento"
 CririsManagerControl.7176b.name:0 "Rechazamos esta oferta."
 CririsManagerControl.7176b.tooltip:0 ""
 CririsManagerControl.7177.desc:0 "§Y[From.GetName]§! aceptó nuestra oferta de apoyo militar y expresó un profundo sentido de gratitud. Siguiéndonos, declaramos la guerra a §Y[CmtTargetUprisingEnemy]§!."
 CririsManagerControl.7177.name:0 "Respuesta de [From.GetName]"
 CririsManagerControl.7177a.name:0 "OK"
 CririsManagerControl.7177a.tooltip:0 ""
 CririsManagerControl.7178.desc:0 "§Y[From.GetName]§! agradeció nuestra intención de un apoyo militar, pero lo rechazó. Miramos con calma la guerra por el momento."
 CririsManagerControl.7178.name:0 "$CririsManagerControl.7177.name$"
 CririsManagerControl.7178a.name:0 "Decepcionado."
 CririsManagerControl.7178a.tooltip:0 ""
 CririsManagerControl.7179.desc:0 "§Y[From.GetName]§! estaba con §Y[FromFrom.GetName]§!!\nHoy nos declararon la guerra y ahora estamos en estado de guerra con ellos."
 CririsManagerControl.7179.name:0 "[From.GetName] Declara la guerra a nosotros"
 CririsManagerControl.7179a.name:0 "$DISCONCERTING$"
 CririsManagerControl.7179a.tooltip:0 "$DISCONCERTING$"
 CrisisManagerControl.4101.desc.d:0 "¿Qué..., qué está pasando? ¡El poder no identificado nos ha obligado a formar un Pacto con el §REnd del Ciclo§!. Cuando forzamos su trato, se pronunciaron dos palabras y solo dos palabras: §R''[CmtGlobalVar.GetValue.CmtVarTermForcedEoc] DAYS''§!. Luego, silencio, mientras nos quedamos para contemplar las consecuencias futuras de lo que significa el misterioso Pacto."
 CrisisManagerControl.4101.desc.y:0 "¿Qué..., qué está pasando? ¡El poder no identificado nos ha obligado a formar un Pacto con el §REnd del Ciclo§ !. Cuando forzamos su trato, se pronunciaron dos palabras y solo dos palabras: §R''[CmtGlobalVar.GetValue.CmtVarTermForcedEoc] YEARS''§!. Luego, silencio, mientras nos quedamos para contemplar las consecuencias futuras de lo que significa el misterioso Pacto."
 CrisisManagerControl.4101.name:0 "$utopia.3310.name$"
 CrisisManagerControl.4101a.name:0 "Algo debe haber salido mal, muy mal."
 CrisisManagerControl.4102.desc:0 "Nuestro tiempo se acabó.\n\n¡Nos hemos beneficiado del inmenso poder que nos ha dado la §REND del Ciclo§!. Sin embargo, no es lo que queremos, y hemos intentado anular el Pacto muchas veces.\n\nNo pudimos.\n\nLo que nos saquean es todo. En un instante, tan rápido que no hay tiempo para reaccionar, y mucho menos responder, el [Root.GetName] se ha... ido. Donde una vez hubo colonias prósperas, ahora solo hay muerte. Donde una vez poderosas flotas cruzaron el vacío, solo hay fantasmas y escombros. Peor aún, otros imperios piensan que hemos formado el Pacto con nuestro libre albedrío debido al inmenso poder que se nos ha dado. Todo devorado por el Fin.\n."
 CrisisManagerControl.4102.desc.a:0 "$CrisisManagerControl.4102.desc$\nTodo lo que queda de nuestro imperio es un grupo de exiliados liderados por §Y[Root.GetRulerName]§!, un psiónico poderoso que vio llegar el fin y llevó a una pequeña parte de nuestra población a esconderse en un mundo no marcado por el Fin.\n\nComo si destruir nuestro imperio de la noche a la mañana no fuera lo suficientemente malo, una entidad masiva de la Sábana Santa se ha manifestado en el espacio sobre [former_capital.GetName]. Hecho inmensamente poderoso por las conciencias devoradas de nuestras naciones, ahora vaga por la galaxia en busca de más presas."
 CrisisManagerControl.4102.desc.b:0 "$CrisisManagerControl.4102.desc$\nNo solo hemos sido completamente destruidos, una entidad masiva de la Sábana Santa también se ha manifestado en el espacio sobre [former_capital.GetName]. Hecho inmensamente poderoso por las conciencias devoradas de nuestras naciones, ahora vaga por la galaxia en busca de más presas. Al menos no estaremos allí para verlo terminar."
 CrisisManagerControl.4102.name:0 "El fin del ciclo: §RAjuste de cuentas arbitrario§!"
 CrisisManagerControl.4102a.name:0 "Que injusto..."
