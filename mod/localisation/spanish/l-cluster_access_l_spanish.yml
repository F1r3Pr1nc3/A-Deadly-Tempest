 lcluster_policy:0 "Acceso a L-Cluster"
 lcluster_policy_cannot_set:0 "No se puede establecer la política de L-Cluster"
 lcluster_policy_cannot_set_desc:0 "Hasta que ganemos el control de la §H$NAME_Final_Egress$§! sistema, no podemos controlar el acceso al §EL-Cluster§!."
 lcluster_policy_cannot_set_name:0 "$lcluster_policy_cannot_set$"
 lcluster_policy_closed:0 "L-Cluster cerrado"
 lcluster_policy_closed_desc:0 "El §EL-Cluster§! permanecerá cerrado. Que sirva como un lugar de refugio y último refugio cuando la extinción total amenace a nuestra gente, y tal vez a la galaxia..."
 lcluster_policy_open:0 "L-Cluster Abierto"
 lcluster_policy_open_desc:0 "El §EL-Cluster§!permanecerá abierto. La movilidad táctica incomparable que proporciona y la facilidad de transporte de nuestras mercancías no pueden subestimarse y se utilizarán en beneficio de nuestro imperio."
 lgate_access:0 "$tech_lcluster_access$"
 lgate_access_desc:0 "Este imperio tiene control sobre el acceso a la §H$NAME_Final_Egress$§! sistema en el §EL-Cluster§!."
 needs_terminal_egress:0 "Nosotros debemos controlar §H$NAME_Final_Egress$§! para controlar el acceso a la §EL-Cluster§!."
 not_in_lcluster:0 "No se puede construir §EL-Cluster§!"
 opinion_wg_access_lcluster_long:0 "Sea desenfrenado en nuestro territorio"
 policy_lcluster_policy:0 "$lcluster_policy$"
 policy_lcluster_policy_desc:0 "El §EL-Cluster§! ofrece más que solo acceso a recursos únicos, sino también control sobre toda la red de puertas. Ahora nos toca a nosotros elegir cómo lo usamos."
 tech_lcluster_access:0 "Control de acceso L-Cluster"
 tech_lcluster_access_desc:0 "Después de algún tiempo y estudio, hemos descubierto los medios para habilitar o deshabilitar el $lgate$ red cuando queramos, siempre que tengamos acceso al panel de control maestro situado en el §H$NAME_Final_Egress$§! sistema."
 tech_tactical_lgate_use:0 "Uso táctico de la puerta en L"
 tech_tactical_lgate_use_desc:0 "El §E$lgates$§! puede mantenernos a salvo y apartados de la crisis que actualmente quema la galaxia. Pero, ¿podemos condenar a la galaxia a su terrible destino? ¿No nos mantendremos firmes contra la tormenta que se avecina? De cualquier manera, manteniendo una doctrina táctica de uso limitado de la §E$lgates$§! nos permitirá atacar a aquellos que consideremos una amenaza."
 war_goal_wg_access_lcluster:0 "$decision_open_lcluster$"
 war_goal_wg_access_lcluster_desc:0 "Inicie una guerra para abrir el §EL-Clusters§! y la frontera de la civilización hostil y obtener 20 años de derecho de paso.\nEl cierre de todo §EL-Clusters§! plantea una amenaza y un cambio importante para el equilibrio galáctico."
 war_goal_wg_access_lcluster_long:0 "$decision_open_lcluster$ and L-Gates"
 war_goal_wg_access_lcluster_long_desc:0 "Inicie una guerra para abrir el §EL-Gates§! y la frontera de civilizaciones hostiles, gana 50 años de derecho de paso y acaba con la competencia.\nEl cierre de todo §EL-Clusters§! plantea una amenaza y un cambio importante para el equilibrio galáctico."
 war_goal_wg_access_lcluster_long_tooltip:0 "§Y[From.GetName]§! ha sido completamente derrotado, tuvieron que dejar de lado su arrogancia y acordaron abrir la frontera y §EL-Gates§! A nosotros dentro §Y50§! años. Al mismo tiempo, también terminamos el estado de rivales con ellos, pero obviamente ellos no estaban de acuerdo con este resultado y contraatacarían algún día en el futuro.\n§Y[Root.GetName]§! ha ganado §G+150§! £influence£\n"
 war_goal_wg_access_lcluster_tooltip:0 "§Y[From.GetName]§! ha sido derrotado, dejaron su arrogancia y acordaron abrir las Puertas L y la frontera para nosotros dentro §Y20§! años.\n§Y[Root.GetName]§! ha ganado §G+100§! £influence£\n"
