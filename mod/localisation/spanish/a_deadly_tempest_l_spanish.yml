 bombardment_nanitebombard: "Nanite"
 bombardment_nanitebombard_desc: "El planeta es bombardeado con nanitos destructivos que descomponen cualquier cosa con la que entren en contacto en sus componentes básicos con el objetivo explícito de maximizar las bajas civiles.\n- §RMassive§! daños a §YArmies§!\n- §RMassive§! daños a §YTiles§!\n- §RMassive§! Daño a §YPops§!\n- Bombardeará planetas indefensos\n- Puede reducir planetas a $pc_gray_goo$ sin vida que pueden terraformarse con la tecnología adecuada."
 bombed_to_nanite_world: "Será necesario terraformar el mundo para volver a ser habitable."
 building_machinedlc_nanite_living_metal_forge: "$sr_living_metal$ $nanites$ Fragua"
 building_machinedlc_nanite_living_metal_forge_desc: "Combine minerales refinados con $nanites$ activos en $sr_living_metal$ s artificiales. Estos son sintéticos pero funcionan exactamente igual que uno natural."
 building_nanite_food_replicator: "Replicador de alimentos"
 building_nanite_food_replicator_desc: "Estos replicadores crean alimentos comestibles a partir de moléculas de energía con la ayuda de nanitos. Casi tiene el mismo sabor que los alimentos cultivados y criados."
 building_nanite_industrial_replicator_1: "Replicadores de minerales"
 building_nanite_industrial_replicator_1_desc: "Estos replicadores crean materias primas a partir de moléculas de energía con la ayuda de nanitos."
 building_nanite_plant_1: "Fundiciones de nanitos"
 building_nanite_plant_1_desc: "$job_nanite_forger_plural$ trabajar dentro de estas fundiciones para producir nanitos."
 building_nanite_plant_2: "Mega-forjas de nanite"
 building_nanite_plant_2_desc: "Producción a gran escala, estas forjas y espacios de trabajo crean nanitos en grandes cantidades."
 building_nanite_plant_3: "Megaplantas de nanites"
 building_nanite_plant_3_desc: "Centros de fabricación avanzados donde la producción de nanitos aumenta considerablemente."
 civic_machine_nanites: "Nanite Precursor"
 civic_machine_nanites_culture: "Nanite Culture"
 civic_machine_nanites_culture_desc: "The Nanite denizens of this empire seemingly evolved into something higher than a mere machine intelligence. They developed a form of culture which is unlike anything seen yet. Previously merely imitating their creators, these machines now forged their own style and their own destiny."
 civic_machine_nanites_desc: "An empire made of quadrillions of tiny, self-replicating machines forming together to create fully sapient androids. For millennia, this species has been locked inside the mysterious L-Cluster, only recently having re-emerged. As old as the Fallen Empires themselves, there is no telling how their long isolation in the L-Cluster has affected them, or their view of the Galaxy."
