 mother_ship_hire: "Gray puede crear un $NAME_Nanite_Warship$ para nuestro uso, sin embargo Gray no creará más de cinco para nuestro imperio; por un costo masivo en recursos para crear los nanocitos para la nave.\nEstas naves son capaces de crear naves más pequeñas para escoltarlas, pero solo si la nave nodriza aún está intacta. Pero en tiempos de gran crisis podrían crear más...\nGray puede crear estas naves sin importar la forma que adopte, siempre que Gray no se esté reformando."
