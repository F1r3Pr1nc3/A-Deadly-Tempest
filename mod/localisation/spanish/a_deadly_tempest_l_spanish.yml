 TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_DESC: "§HAcorazado§!\nEl acorazado anunció una nueva era de diseño de barcos y combate naval. La capacidad de infligir y recibir daños masivos a larga distancia, y el advenimiento del devastador armamento XL, han cambiado por completo la naturaleza de la guerra. Nuestros ingenieros navales creen que deberíamos desarrollar una versión aún mejor de estos poderosos barcos. Sus §HDreadnoughts§ propuestos! sería capaz de montar defensas más pesadas, más armas e incluso dos de las increíbles armas XL que han tenido tanto éxito en el campo de batalla."
 TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_TITLE: "§HDesbloquea Nave Tipo:§! Acorazado"
 TECH_UNLOCK_GUARDIANS_CONSTRUCTION_DESC: "Habilite la replicación de guardianes. Si bien carecen de la potencia de fuego de los originales, estos replicantes aún poseen excelentes estadísticas."
 TECH_UNLOCK_GUARDIANS_CONSTRUCTION_TITLE: "§HDesbloquea Guardianes§!"
 TECH_UNLOCK_NANITE_ARMY_DESC: "$nanite_giga_warform_desc$"
 TECH_UNLOCK_NANITE_ARMY_TITLE: "$TECH_UNLOCK_ARMY|§MNanite Warform§!$"
 TECH_UNLOCK_NANITE_BOMBARDMENT_DESC: "Desbloquea un nuevo método de bombardeo que despoblará un mundo y lo convertirá en un$pc_gray_goo$."
 TECH_UNLOCK_NANITE_BOMBARDMENT_TITLE: "Desbloquea $tech_nanite_bombardment$"
 TECH_UNLOCK_NANITE_BULWARK_DESC: "Estos gigantes $military_station_nanite_bulwark$ debe evitar que todos los enemigos pasen."
 TECH_UNLOCK_NANITE_BULWARK_TITLE: "§HDesbloquea Estación:§! $military_station_nanite_bulwark$"
 TECH_UNLOCK_NANITE_DRAGON_CONSTRUCTION_DESC: "El depredador ápice, el $nanite_dragon$ se mueve extremadamente rápido con el sistema planetario."
 TECH_UNLOCK_NANITE_DRAGON_CONSTRUCTION_TITLE: "§HDesbloquea Guardian:§! $nanite_dragon$"
 TECH_UNLOCK_NANITE_HULL_2_DESC: "§H$NANITE_HULL_2$§!\n$NANITE_HULL_2_DESC$"
 TECH_UNLOCK_NANITE_HULL_2_TITLE: "$TECH_UNLOCK_COMPONENT_LINE$ $NANITE_HULL_2$"
 TECH_UNLOCK_NANITE_SHIP_CONSTRUCTION_DESC: "§H$graygoo_interdictor$, $graygoo_mothership$ & $nanite_dragon$§!\nEstos barcos son autosuficientes, pero debido a su... naturaleza 'única', sus diseños parecen estar codificados y pueden no ser compatibles con ciertas tecnologías. Pero podemos replicar el proceso para impulsar nuestra operación de operador."
 TECH_UNLOCK_NANITE_SHIP_CONSTRUCTION_TITLE: "§HDesbloquea Nave Nanite§!"
 TECH_UNLOCK_NANITE_TERRAFORMING_DESC: "Una vez que $pc_gray_goo$s no eran terraformables, a menos que bajo ciertas condiciones, pero todas las máquinas se pueden reprogramar, un nanite no es diferente."
 TECH_UNLOCK_NANITE_TERRAFORMING_TITLE: "Desbloquea $tech_nanite_terraforming$"
 TECH_UNLOCK_SCAVENGER_CONSTRUCTION_DESC: "Un jurado de autómatas aparejado a partir de los restos de miles de naufragios, constantemente hurgando en un enorme cementerio de barcos."
 TECH_UNLOCK_SCAVENGER_CONSTRUCTION_TITLE: "§Desbloquea Guardian:§! $scavenger_bot$"
 TECH_UNLOCK_VOIDSPAWN_CONSTRUCTION_DESC: "El $voidspawn$ es un leviatán no nacido, escondido dentro de un huevo, que parece un mundo seco, orbitando una estrella de Clase G sin ningún otro planeta habitable."
 TECH_UNLOCK_VOIDSPAWN_CONSTRUCTION_TITLE: "§HDesbloquea Guardian:§! $voidspawn$"
 a_deadly_tempest.1015.desc: "Al introducir nuestras órdenes en el enigmático Núcleo Gray, una tormenta de nanitas cobra vida. Pieza por pieza, forman una armada que recuerda a la devastadora fuerza que una vez comandó Gray Goo. Atada a nuestra voluntad, esta flota ahora responde a nosotros, lista para remodelar las estrellas a nuestra imagen."
 a_deadly_tempest.1015.name: "Ensamblaje de la Flota de Nanitas"
 a_deadly_tempest.17.desc: ""
 a_deadly_tempest.17.name: "El fin de la sustancia gris"
 a_deadly_tempest.17.paci_tooltip: "Entre los restos destrozados de la Fábrica de Nanitas, desenterramos el Núcleo Forjador de Nanitas dormido. Su poder ahora nos pertenece."
 a_deadly_tempest.17.tooltip: "Obtenga dos de las siguientes tecnologías:\n"
 a_deadly_tempest.82.desc: "¡Una flota perteneciente al §H[FromFromFrom.GetName]§! ha masacrado a la población de §H[From.GetName]§!! Después de una campaña de bombardeo orbital masivo e implacable, todos los centros de población en la superficie han sido sistemáticamente eliminados, reduciendo [From.GetPlanetMoon] a una cáscara sin vida que ahora solo está cubierta por innumerables enjambres de nanitos."
 a_deadly_tempest.82.name: "[From.GetName] Envuelta"
 a_deadly_tempest.83.desc: "Nuestras fuerzas informan que han concluido el bombardeo orbital de §H[From.GetName]§!. Todos los centros de población han sido erradicados sistemáticamente, y la superficie [From.GetPlanetMoon] ahora solo está cubierta por innumerables enjambres de nanitos."
