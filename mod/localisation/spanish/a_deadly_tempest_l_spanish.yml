 r_gray_tempest_core: "Núcleo Forjador de Nanitas"
 r_gray_tempest_core_desc: "Una vez el corazón palpitante del implacable enjambre de nanitas de Gray Goo, este relicario aún alberga el poder latente de fabricar y comandar nanomáquinas. A través de una cuidadosa reprogramación y un complejo reconfigurado, hemos sometido el propósito original de las nanitas a nuestra voluntad. Lo que alguna vez fue una fuerza destructiva caótica, ahora nos sirve, lista para ser desatada bajo nuestro control."
 relic_nanite_forge_summon: "Desata una flota de nanitas, forjada desde el mismo corazón del Núcleo Forjador."
 scavenger_bot: "$NAME_Scavenger_Bot$"
 scavenger_bot_plural: "$NAME_Scavenger_Bot$s"
 scavenger_bot_section: "$NAME_Reclaimer$"
