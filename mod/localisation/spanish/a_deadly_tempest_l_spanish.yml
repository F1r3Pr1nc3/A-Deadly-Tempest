 sm_nanite_yards: "Fundición de barcos de nanita"
 sm_nanite_yards_desc: "Un astillero estándar carece del equipo y el personal especializados necesarios para la fabricación de naves de nanocitos inteligentes. Las fundiciones orbitales de diseño único, que producen miles de millones de nanocitos por minuto, son necesarias para alcanzar la altura de la ingeniería que es un $NAME_Nanite_Ship$ completamente armado y operativo."
 sm_nanite_yards_desc_modifier: "Permite la creación de naves de nanopartículas."
 spectre_army: "Spectre Division"
 spectre_army_desc: "The Spectre is actually not a single unit, but a massive collection of small nanobots that constantly work together to maintain a solid form. They can take many forms but are usually seen as a large quadropedal walker with a turret on the back. Their ability to change form quickly allows them to scatter and dodge incoming fire. Unfortunately, being made of many tiny-dots leaves them vulnerable if a shot hits."
 spectre_army_plural: "Spectre Divisions"
 starbase_nanite_yards_trigger: "£trigger_no£ Base estelar necesita edificio §Y$sm_nanite_yards$§!"
 tech_adt_energymissiles: "Esferas de energía del constructor de puertas"
 tech_adt_energymissiles_desc: "Los Constructores de Puertas, independientemente de lo que hayan sido, claramente tenían un conocimiento lo suficientemente profundo de la nanomecánica como para crear esferas de energía contenidas en nanos de seguimiento de objetivos especializados. Si bien no está a la par con un lanzador de neutrones real, ciertamente podríamos usar estas esferas como excelentes armas guiadas."
 tech_adt_gg_beam: "Arma de titán del constructor de puertas"
 tech_adt_gg_beam_desc: "La discusión sobre si los Constructores de Puertas o los Grises diseñaron originalmente esta arma queda significativamente sobredimensionada por la discusión sobre por qué era necesaria en primer lugar un arma tan destructiva."
 tech_dreadnought: "Proyecto $dreadnought$"
 tech_dreadnought_desc: "Permitir la construcción de $dreadnought_plural$"
 tech_nanite_armor: "Nanite Armor"
 tech_nanite_armor_desc: "This armor made of nanites offers durability that outmatches any other armor."
 tech_nanite_bombardment: "Bombardeo de nanitos"
 tech_nanite_bombardment_desc: "Desatar la tempestad gris en un mundo lo convertirá en un $pc_gray_goo$ inútil para nuestros enemigos. Pero con la tecnología adecuada, podríamos volverlo habitable..."
 tech_nanite_build_speed: "Astilleros Nanite"
 tech_nanite_build_speed_desc: "Los barcos se ensamblan más rápido, con nanitos que ayudan en la construcción."
 tech_nanite_bulwark: "Nanite $starbase_citadel$"
 tech_nanite_bulwark_desc: "Las aplicaciones potenciales de la tecnología de nanitos son tan numerosas como los propios nanitos. Seríamos tontos si renunciamos a investigar las vías defensivas."
 tech_nanite_construction: "Construcción Nanite"
 tech_nanite_construction_desc: "Plantillas y módulos para ayudar a la construcción es una cosa ... usar nanitos que literalmente construyen la estructura desde cero es otra..."
 tech_nanite_dragon: "Proyecto $nanite_dragon$"
 tech_nanite_dragon_desc: "Permitir la construcción de $nanite_dragon_plural$"
 tech_nanite_guardians: "Proyecto de replicación del guardián"
 tech_nanite_guardians_desc: "Extraterrestres hostiles extremadamente poderosos que se encuentran en sistemas predeterminados específicos, estos guardianes rivalizan con las lunas en tamaño y masa y poseen suficiente potencia de fuego."
 tech_nanite_hull: "Cascos de nanite"
 tech_nanite_hull_desc: "Al esparcir miles de millones de nanitos en la superficie de nuestras naves, reforzarán tanto los cascos como el blindaje, además de la impresionante capacidad de los nanites para reparar el casco y el blindaje."
 tech_nanite_living_metal: "Nanite $sr_living_metal$"
 tech_nanite_living_metal_desc: "Gracias a nuestros avances en nanociencia, ahora podemos producir $sr_living_metal$ mediante el uso de nanitos."
 tech_nanite_mega_construction: "Nanite Mega Ingeniería"
 tech_nanite_mega_construction_desc: "¡Combinar nanitos y $sr_living_metal$ es la mejor idea desde el imperialismo! Siempre que los nanitos no se vuelvan pícaros y se conviertan en una imparable sustancia gris de la muerte..."
 tech_nanite_modular_engineering: "Nanitos modulares"
 tech_nanite_modular_engineering_desc: "Las plantillas de construcción estándar para nuestras bases estelares están bien, pero las plantillas nano que pueden cambiarse a sí mismas según sea necesario son mejores, mucho mejores."
 tech_nanite_shield_rechargers: "Nube de escudo de nanite"
 tech_nanite_shield_rechargers_desc: "Al esparcir una nube de nanitos especializados que permanecen alrededor de los escudos de una nave, aumenta la fuerza del campo protector."
 tech_nanite_ships: "$NAME_Nanite_Ship$s"
 tech_nanite_ships_desc: "Habiendo encontrado de primera mano las formas de guerra de nanitos y su poder, es comprensible que deseemos crear tales naves para nuestras flotas. Cada barco se compone de incontables miles de millones de nanocitos y cada uno es completamente autosuficiente. Desafortunadamente, su naturaleza única puede llevar a diseños no tan flexibles como esperaríamos..."
 tech_nanite_strike_craft: "Nanite $strike_craft$"
 tech_nanite_strike_craft_desc: "Nuestra nave de ataque debe ser capaz de improvisar, adaptarse y superar cualquier obstáculo que encuentren en el campo. Esto es mucho más fácil de lograr cuando los nanocitos pueden transformarse en cualquier arma necesaria sobre la marcha."
 tech_nanite_terraforming: "Terraformación de nanitos"
 tech_nanite_terraforming_desc: "$pc_gray_goo$s tienen el potencial de ser terraformados en cualquier mundo que podamos imaginar, pero parecía que solo podían hacerlo bajo ciertas condiciones... hasta ahora."
 tech_nanite_torpedo: "Torpedo de ojiva nanita"
 tech_nanite_torpedo_desc: "Un torpedo que lanza una masa de nanocitos desmontables directamente a la nave enemiga."
 tech_nanite_voidspawn: "Proyecto $voidspawn$"
 tech_nanite_voidspawn_desc: "Permite la replicación de gigantes $voidspawn_plural$."
 tech_nanite_workers: "Construcciones de nanitos"
 tech_nanite_workers_desc: "Conectar ciertos grupos de nanitos en redes separadas que tienen la capacidad de formar cualquier herramienta que necesiten a partir de sus apéndices, combinado con el poder de procesamiento de innumerables nanitos, los pone a la par, si no más, que los sintéticos."
