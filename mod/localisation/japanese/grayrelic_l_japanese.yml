l_japanese:
 r_gray_tempest_core: "グレイ・コア"
 r_gray_tempest_core_desc: "グレイ・テンペストの工場の中枢部を司っていたナノマシン集合体。ナノマシンを製造・統括する機能自体は現在も残っているが、我々がコアを構成するナノマシンの回路とプログラムを修正した事により、我々の完全なる制御下となった。"
 relic_gray_tempest_summon: "グレイ・テンペストのナノマシン艦隊を生成する \n§G極稀に味方のリヴァイアサンを生成する事がある§G"
 r_gray_tempest_core_passive: "§Yナノテクアセンションを採用すると、遺産の効果が強化される。§!"
 gray_relic.100.name: "ナノマシン艦隊の製造"
 gray_relic.100.desc: "我々がグレイ・コアに指令を入力すると、グレイ・コアは嘗てグレイ・テンペストが使っていたものと同じナノマシンの艦隊を生成した。グレイ・コアが我々の制御下にある以上、この艦隊も我々の制御下にある。"
 gray_relic.100.tt: "§Yグレイ・テンペストのナノマシン艦隊が我々の帝国に加わる。§!"
 gray_relic.200.name: "Lドレイクの出現"
 gray_relic.200.desc: "グレイ・コアがナノマシン艦隊を生成したと同時に、艦隊に交じって謎のドラゴンが出現した。このドラゴンは我々に友好的らしく、我々の艦隊に対し懐いているかのような仕草を見せている。このドラゴンを我が国に迎え入れるべきだろうか？"
 gray_relic.200.a: "いいだろう。我が国に迎え入れよう。"
 gray_relic.200.b: "駄目だ。直ちに駆除しろ。"
 gray_relic.200.tt: "§YLドレイクが我々の帝国に加わる。§!"
 gray_relic.300.name: "スカベンジャー・ロボットの誕生"
 gray_relic.300.desc: "我々の数値の入力ミスにより、グレイ・コアが暴走した！過剰に生み出されたナノマシンの塊は近くの廃船所のスクラップを全て取り込み、自らを再構築してスクラップでできた巨大な機械の塊となった。幸いな事に怪我人はおらず、この機械の塊を構成するナノマシンも我々の制御下に戻す事ができた。この機械の塊は乱雑なスクラップの塊でありながら、艦船として非常に高い戦闘力を備えているらしい。我々はこの機械の塊をどうするべきだろうか？"
 gray_relic.300.a: "我が国のいい戦力となるだろう。"
 gray_relic.300.b: "危険すぎる。直ちに解体しろ。"
 gray_relic.300.tt: "§Yスカベンジャー・ロボットが我々の帝国に加わる。§!"
 mod_shipsize_nanite_interdictor_build_speed_mult: "ナノマシン爆撃艦建造速度"
 graygoo.126.phobe: "そうか。ならば力ずくで吐かせるまでだ。"
 dessanu_hostile: "デッサヌへの宣戦布告"
 graygoo.130.f: "ナノマシンについて話す気になったか？"
 graygoo.130.g: "まだ話したがらないのか？強情なクズどもめ。"
 mod_country_nanites_produces_mult: "月間 $nanites$"

 graygoo.17.name: "グレイ・コアの回収"
 graygoo.17.desc: "グレイ・テンペストの工場の残骸から、わが軍は工場の中枢と思わしき§Hグレイ・テンペストの工場コア§!を回収した。\nこのコアも無数のナノマシンが結合して構成されており、グレイ・テンペストの艦隊への指令やナノマシンの増産といった役割を果たしていたようだ。コアは回収後も抵抗反応を続けており沈静化には少し手間取ったものの、我々は直ちにコアの再プログラムを行い、我々に対して従順なものにする事に成功した。\n今後、グレイ・テンペストの技術は我々の為に活かされる事となるだろう。"
 graygoo.185.desc: "デッサヌの工場の残骸から、わが軍は工場の中枢と思わしき§Hデッサヌの工場コア§!を回収した。\nこのコアも無数のナノマシンが結合して構成されており、デッサヌの住民の自我やデッサヌのあらゆるナノマシンの統括、ナノマシンの増産といった役割を果たしていたようだ。コアは回収後も抵抗反応を続けており、言語らしき信号を発していた。\n\n「何故だ！なぜこんな事をした！我々が一体何を——————」\n\n我々は直ちにコアの再プログラムを行い、我々に対して従順なものにする事に成功した。\n今後、デッサヌの技術は我々の為に活かされる事となるだろう。"

 NAME_Nanite_Mothership_Relic: "$NAME_Nanite_Mothership$"
 NAME_Nanite_Interdictor_Relic: "$NAME_Nanite_Interdictor$"
 NAME_Nanite_Swarmer_Relic_Torpedo: "ナノマシン・スウォーマー魚雷"
 NAME_Nanite_Swarmer_Relic_Carrier: "ナノマシン・スウォーマー空母"
 NAME_Reclaimer_Gray_Relic: "強化された回収者"
 gray_relic.100.a: "小型艦も増産しろ。"
