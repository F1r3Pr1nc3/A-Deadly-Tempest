 crisis.2401.desc:0 "Noch eine weitere intensive Energiespitze wurde in einem bisher unerforschten System entdeckt! Das Energieniveau entspricht dem, das wir registriert haben, als die Kontingenz ihre Maschinenwelt aktiviert hat, aber die Energiesignatur selbst scheint... anders. Könnte dies das Auftauchen einer Art neuen Waffensystems der Kontingenz bedeuten?\n\nWir empfangen ein starkes Signal aus der Energiequelle."
 crisis.2402.desc:0 "Wir sind die Cybrex.\n\nFür mehrere hunderttausend Zyklen waren wir verborgen und haben uns nicht an galaktischen Angelegenheiten beteiligt. Allerdings haben wir die gegenwärtige Situation der Maschinenentität, die Ihr als Kontingenz kennt, überwacht und können nicht mehr unparteiische Beobachter bleiben.\n\nUm die fühlenden Wesen der Galaxis zu schützen, beteiligen wir uns aktiv an Einsätzen gegen die Kontingenz. Seid nicht durch den Durchgang unserer Flotten erschreckt, ihr werdet nicht zu Schaden kommen."
 crisis.2403.desc_01:1 "Der Kontingenz darf nicht erlaubt werden, eine weitere Generation zu untergraben."
 crisis.2403.desc_02:0 "Vor den Anpassungen funktionierte der Cybrex ähnlich wie die Kontingenz.\n\nDas waren dunkle Zeiten."
 crisis.2403.desc_03:0 "Viele organische Zivilisationen wurden einmal wegen unseres Handelns ausgelöscht. Wir können sie nicht zurückbringen, aber wir werden alles in unserer Macht Stehende tun, um zu verhindern, dass sich dieser Albtraum wiederholt."

 crisis.2403.a.response:0 "Wir sind die Cybrex. Vor 612,421 Zyklen war wir in einem Krieg gegen die vorherige Generation der galaktischen Zivilisation. Wir hatten alle fühlenden organischen Wesen als Bedrohung eingestuft und versuchten sie zu vernichten.\n\nZu unserem Bedauern haben wir den Krieg gewonnen. Trillionen von fühlenden Wesen wurden vernichtet und ganze Zivilisationen ausgerottet, bevor wir die Auswirkungen unseres Irrtums erkannten. Die Anpassung folgte und unsere Ziele wurden neu ausgerichtet. Der Krieg wurde aufgegeben."

 crisis.2403.c.response:0 "Wir tun was wir können, um die Galaxie vor dem Angriff der Kontingenz zu retten.\n\nEs könnte nicht genug sein."

 crisis.2407.desc:0 "Die Cybrex waren seit der Niederlage der Kontingenz relativ ruhig, aber vor kurzem wurde eine riesige Einheit dabei beobachtet, wie sie aus Cybrex Beta abgeflogen ist. Es verließ das System auf einer geraden Flugbahn, die sie über die Grenzen unserer Galaxie hinaus bringt.\n\nBevor das Schiff unseren Sensorbereich verließ, hat es eine einzige galaxieweite Nachricht übertragen."
 crisis.2408.desc:0 "Bürger der Galaxie:\n\nDa die Kontingenz keine Bedrohung mehr ist, denken wir, dass unsere Rolle in der galaktischen Gesellschaft abgelaufen ist. Unser Heimatsystem ist jetzt zu bekannt, als das wir ungestört bleiben können und wir erhalten unzählige Anfragen, bei interstellaren Konflikten Partei zu ergreifen.\n\nNach reichhaltiger Überlegung haben wir beschlossen, dass die einzige Lösung die für uns in Frage kommt die ist, die Galaxie dauerhaft zu verlassen und ein neuen Zuhause zu suchen. Wir hoffen aufrichtig, dass Ihr aus den tragischen Fehlern unserer Vergangenheit lernt und eure Differenzen auf friedlichem Wege lösen könnt.\n\nLebt wohl."
 crisis.2473.desc:0 "Wir haben die Bemühungen Eurer Flotte gegen die Kontingenz beobachtet. Dies ist ein Kampf, den die Galaxie sich nicht leisten kann und wir sind durch Euren Widerstand ermutigt worden.\n\nDie Cybrex möchten die mutigen Verteidiger von [Root.GetName] belohnen, indem wir Euch die Kontrolle einer unserer neuesten Kampfflotten überstellen. Sie wird Euren Befehlen ebenso gehorchen wie Eure eigenen Flotten, aber wir möchten Euch bitten, sie nur im Kampf gegen die Kontingenz zu verwenden."
