l_german:
 crisis.2401.desc: "Noch eine weitere intensive Energiespitze wurde in einem bisher unerforschten System entdeckt! Das Energieniveau entspricht dem, das wir registriert haben, als die [cybrex_target.GetName] ihre Maschinenwelt aktiviert hat, aber die Energiesignatur selbst scheint... anders. Könnte dies das Auftauchen einer Art neuen Waffensystems der [cybrex_target.GetName] bedeuten?\n\nWir empfangen ein starkes Signal aus der Energiequelle."
 crisis.2402.desc: "Wir sind die Cybrex.\n\nFür mehrere hunderttausend Zyklen waren wir verborgen und haben uns nicht an galaktischen Angelegenheiten beteiligt. Allerdings haben wir die gegenwärtige Situation der Maschinenentität, die Ihr als [cybrex_target.GetName] kennt, überwacht und können nicht mehr unparteiische Beobachter bleiben.\n\nUm die fühlenden Wesen der Galaxis zu schützen, beteiligen wir uns aktiv an Einsätzen gegen die [cybrex_target.GetName]. Seid nicht durch den Durchgang unserer Flotten erschreckt, ihr werdet nicht zu Schaden kommen."
 crisis.2403.c.response: "Wir tun was wir können, um die Galaxie vor dem Angriff der [cybrex_target.GetName] zu retten.\n\nEs könnte nicht genug sein."
 crisis.2403.desc_01: "Der [cybrex_target.GetName] darf nicht erlaubt werden, eine weitere Generation zu untergraben."
 crisis.2403.desc_02: "Vor den Anpassungen funktionierte der Cybrex ähnlich wie die [cybrex_target.GetName].\n\nDas waren dunkle Zeiten."
 crisis.2407.desc: "Die Cybrex waren seit der Niederlage der [cybrex_target.GetName] relativ ruhig, aber vor kurzem wurde eine riesige Einheit dabei beobachtet, wie sie aus Cybrex Beta abgeflogen ist. Es verließ das System auf einer geraden Flugbahn, die sie über die Grenzen unserer Galaxie hinaus bringt.\n\nBevor das Schiff unseren Sensorbereich verließ, hat es eine einzige galaxieweite Nachricht übertragen."
 crisis.2408.desc: "Bürger der Galaxie:\n\nDa die [cybrex_target.GetName] keine Bedrohung mehr ist, denken wir, dass unsere Rolle in der galaktischen Gesellschaft abgelaufen ist. Unser Heimatsystem ist jetzt zu bekannt, als das wir ungestört bleiben können und wir erhalten unzählige Anfragen, bei interstellaren Konflikten Partei zu ergreifen.\n\nNach reichhaltiger Überlegung haben wir beschlossen, dass die einzige Lösung die für uns in Frage kommt die ist, die Galaxie dauerhaft zu verlassen und ein neuen Zuhause zu suchen. Wir hoffen aufrichtig, dass Ihr aus den tragischen Fehlern unserer Vergangenheit lernt und eure Differenzen auf friedlichem Wege lösen könnt.\n\nLebt wohl."
