 casus_belli_cb_lgate_containment: "L-Gate-Eindämmung"
 civic_gateway_worshiper: "Torwächter"
 civic_gateway_worshiper_desc: "Vor langer Zeit kam eine uralte Vorläuferrasse, die Dessanu, mit dieser Gesellschaft in Kontakt. Die Dessanu haben zweifellos ihre Spuren als Primitiven hinterlassen, indem sie ihnen Technologie verliehen und sie weiterentwickelt haben. Diese Gesellschaft verehrt die Dessanu als Götter und verehrt L-Tore als heilige Reliquien. Ihre Gesellschaft ist so strukturiert, dass sie den Bund mit den Dessanu einhält. Dieser Bund war ein Gelübde, die L-Tore in ihrem Ruhezustand zu halten."
 civic_gateway_worshiper_effects: "Die Heimatwelt ist eine §YGaia-Welt§! (Größe: £planetsize£ §Y25§!)\nKann nur §YGaia-Welten§! besiedeln!\n§YUnlocks Edikt:§! L-Tor weihen\nGarantiert ein §YL-Tor§! im Heimsystem.\n§YL-Gate Insight§! Forschung ist §RBehindert§!\n§YEinzigartige Questreihen§! um das Geheimnis des Ursprungs der Art zu lüften und herauszufinden, welche Rolle die L-Tore dabei spielen."
 edict_consecrate_lgate: "L-Tor weihen"
 edict_lgate_guardian: "Wächter des L-Tors"
 feature_lgate_construction: "$tech_lgate_construction$"
 feature_lgate_construction_desc: "Ermöglicht den Wiederaufbau und Konstruktion neuer §E$lgates$§!."
 lgate_construction: "$tech_lgate_construction$"
 lgate_construction_desc: "Ermöglicht diesem Imperium, §E$lgates$§! wieder aufzubauen und zu konstruieren."
 lgate_requires_black_hole: "$TRIGGER_FAIL$Muss in der Nähe eines Schwarzen Lochs gebaut werden."
 requires_1_lgate: "§RRequires 1§! §YL-Gate§!"
 requires_3_lgate: "§RRequires 3§! §YL-Gates§!"
 requires_tech_lgate_construction: "$TRIGGER_FAIL$Benötigt Technologie £physics£ §Y$tech_lgate_construction$§!."
 tech_lgate_construction: "L-Gate-Konstruktion"
 tech_lgate_construction_desc: "Dank der Fortschritte in der Nanitechnologie können wir mit dem Bau eigener §E$lgates$§! beginnen, anstatt uns nur auf vorhandene Gates verlassen zu müssen."
 war_goal_wg_claim_lgates: "Sichere die L-Tore"
 war_goal_wg_claim_lgates_desc: "Die Eindämmung der L-Tore war der letzte Beschluss unserer Götter, der Dessanu, bevor sie sich hinter dem L-Tor einschlossen. Wir werden dafür kämpfen, jedes L-Tor zu sichern, das den Ketzern gehört, und nicht zuzulassen, dass diese Narren es öffnen."
