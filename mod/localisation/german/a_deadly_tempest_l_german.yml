 sm_nanite_yards: "Nanit-Schiffswerft"
 sm_nanite_yards_desc: "Einer Standardwerft fehlen die speziellen Ausrüstungen und das Personal, die für die Herstellung intelligenter Nanitschiffe erforderlich sind. Einzigartig gestaltete Orbitalgießereien, die Milliarden von Naniten pro Minute produzieren, sind erforderlich, um die Höhe der Technik zu erreichen, die eine voll bewaffnete und funktionsfähige Nanait-Kriegsform darstellt."
 sm_nanite_yards_desc_modifier: "Ermöglicht die Erstellung von Nanitschiffen."
 spectre_army: "Spectre Division"
 spectre_army_desc: "Der Spectre ist eigentlich keine einzelne Einheit, sondern eine riesige Ansammlung kleiner Nanobots, die ständig zusammenarbeiten, um eine feste Form zu erhalten. Sie können viele Formen annehmen, werden aber normalerweise als großer Quadropedal-Walker mit einem Turm auf dem Rücken gesehen. Ihre Fähigkeit, die Form schnell zu ändern, ermöglicht es ihnen, einfallendes Feuer zu zerstreuen und auszuweichen. Leider ist dieser Vorteil auch ein Schwäche, bei einm dirketem Treffer, da aus vielen kleinen Punkten bestehend, ist die Kohäsion vergleichsweise gering."
 spectre_army_plural: "Spectre Divisions"
 starbase_nanite_yards_trigger: "£trigger_no£ Starbase needs §Y$sm_nanite_yards$§! building"
 tech_adt_energymissiles: "Gatebauer-Energiespheren"
 tech_adt_energymissiles_desc: "Die Gatebauer, was auch immer sie gewesen sein mögen, hatten eindeutig ein tiefes Verständnis der Nanomechanik, um Energiekugeln zu erzeugen, die von spezialisierten Target-Tracking-Naniten enthalten sind. Obwohl wir nicht mit einem tatsächlichen Neutronenwerfer vergleichbar sind, könnten wir diese Kugeln sicherlich als ausgezeichnete geführte Waffen verwenden."
 tech_adt_gg_beam: "Gatebauer-Titanwaffe"
 tech_adt_gg_beam_desc: "Die Diskussion darüber, ob die Gatebauer oder die Gray diese Waffe ursprünglich entworfen haben, wird erheblich von der Diskussion darüber überschattet, warum eine solch stark zerstörerische Waffe überhaupt notwendig war."
 tech_dreadnought: "Projekt: $dreadnought$"
 tech_dreadnought_desc: "Allow the construction of $dreadnought_plural$"
 tech_nanite_armor: "Nanite Armor"
 tech_nanite_armor_desc: "This armor made of nanites offers durability that outmatches any other armor."
 tech_nanite_bombardment: "Nanit-Bombardment"
 tech_nanite_bombardment_desc: "Wird der Graue Sturm auf eine Welt losgelassen, wird er für unsere Feinde zu einem nutzlosen $pc_gray_goo$. Aber mit der richtigen Technologie könnten wir ihn wieder bewohnbar machen..."
 tech_nanite_build_speed: "Nanit-Werften"
 tech_nanite_build_speed_desc: "Schiffe werden schneller zusammengebaut, wobei Naniten den Bau unterstützen."
 tech_nanite_bulwark: "Nanitstationen"
 tech_nanite_bulwark_desc: "Die möglichen Anwendungen der Nanit-Technologie sind so zahlreich wie das Nanit selbst. Wir wären Narren auf die Untersuchung von defensiven Wegen zu verzichten."
 tech_nanite_construction: "Nanit-Konstruktion"
 tech_nanite_construction_desc: "Templates und Module zur Unterstützung des Aufbaus sind eine Sache... die Verwendung von Naniten, die die Struktur buchstäblich von Grund auf aufbauen, ist eine andere..."
 tech_nanite_dragon: "Projekt: $nanite_dragon$"
 tech_nanite_dragon_desc: "Allow the construction of $nanite_dragon_plural$"
 tech_nanite_guardians: "Wächter-Replikationsprojekt"
 tech_nanite_guardians_desc: "Extrem mächtige feindliche außerirdische weltraumgestützte Kreaturen, die in bestimmten Systemen zu finden sind, diese Wächter, die in Größe und Masse mit Monden konkurrieren und über gewaltige Feuerkraft verfügen."
 tech_nanite_hull: "Nanit-Rümpfe"
 tech_nanite_hull_desc: "Durch die Verbreitung von Milliarden von Naniten auf der Oberfläche unserer Schiffe werden sowohl die Rümpfe als auch die Panzerung verstärkt, zusätzlich zu der beeindruckenden Fähigkeit der Naniten, Rumpf und Panzerung zu reparieren."
 tech_nanite_living_metal: "Nanit-$sr_living_metal$"
 tech_nanite_living_metal_desc: "Dank unserer Fortschritte in der Nanowissenschaft können wir jetzt $sr_living_metal$ mithilfe von Naniten produzieren."
 tech_nanite_mega_construction: "Nanit-Mega-$ENGINEERING$"
 tech_nanite_mega_construction_desc: "Die Kombination von Naniten und $sr_living_metal$ ist die beste Idee seit dem Imperialismus! Sofern die Naniten nicht abtrünnig und zu einer unaufhaltsamen grauen Schmiere des Todes werden..."
 tech_nanite_modular_engineering: "Modulare Naniten"
 tech_nanite_modular_engineering_desc: "Standard-Konstruktions-Templates für unsere Sternenbasen sind in Ordnung, aber Nano-Templates, die sich bei Bedarf selbst ändern können, sind besser, viel besser."
 tech_nanite_shield_rechargers: "Nanit-Schildwolke"
 tech_nanite_shield_rechargers_desc: "Durch die Ausbreitung einer Wolke spezialisierter Nanite, die um die Schilde eines Schiffes verweilen, wird die Stärke des Schutzfeldes erhöht."
 tech_nanite_ships: "Nanit-Kriegsformen"
 tech_nanite_ships_desc: "Es ist verständlich, dass wir solche Schiffe für unsere Flotten schaffen wollen, nachdem wir aus erster Hand auf Nanit-Kriegsformen und ihre Kraft gestoßen sind. Jedes Schiff besteht aus unzähligen Milliarden Naniten und jedes ist völlig selbsterhaltend. Leider kann ihre einzigartige Beschaffenheit dazu führen, dass Designs nicht so flexibel sind, wie wir es uns erhoffen..."
 tech_nanite_strike_craft: "$NANITE_STRIKE_CRAFT$"
 tech_nanite_strike_craft_desc: "Unsere Streitkraft muss in der Lage sein, jedes Hindernis auf dem Feld zu improvisieren, anzupassen und zu überwinden. Dies ist viel einfacher zu erreichen, wenn sich Naniten im Handumdrehen in jede erforderliche Waffe verwandeln können."
 tech_nanite_terraforming: "Nanit-Terraforming"
 tech_nanite_terraforming_desc: "$pc_gray_goo$en haben das Potenzial, sich in jede Welt zu verwandeln, die wir uns vorstellen können, aber es schien, als könnten sie dies nur unter bestimmten Bedingungen tun... bis jetzt."
 tech_nanite_torpedo: "Nanit-Sprengkopf-Torpedo"
 tech_nanite_torpedo_desc: "Ein Torpedo, der eine Menge zerlegbarer Nanitäten direkt an das feindliche Schiff liefert."
 tech_nanite_voidspawn: "Projekt $voidspawn$"
 tech_nanite_voidspawn_desc: "Erlaubt die Replikation von gigantischen $voidspawn_plural$."
 tech_nanite_workers: "Nanit-Arbeiter"
 tech_nanite_workers_desc: "Durch die Vernetzung bestimmter Gruppen von Naniten zu separaten Netzwerken, die selbst in der Lage sind, aus ihren Anhängen das benötigte Werkzeug zu bilden, werden sie in Kombination mit der Verarbeitungsleistung unzähliger Naniten mit Synthetics gleichgesetzt, wenn nicht sogar stärker als diese."
