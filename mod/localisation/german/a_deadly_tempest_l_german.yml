 bombardment_nanitebombard: "Nanit"
 bombardment_nanitebombard_desc: "Der Planet wird mit zerstörerischen Naniten bombardiert, die alles, mit dem sie in Kontakt kommen, in seine Basiskomponenten zerlegen, um die zivilen Opfer zu maximieren.\n- §RMassive§! Schaden an §YArmies§!\n- §RMassive§! Schäden an §YTiles§!\n- §RMassive§! Schaden an §YPops§!\n- Bombardiert nicht verteidigte Planeten\n- Kann Planeten auf leblose $pc_gray_goo$en reduzieren, die mit der richtigen Technologie terraformiert werden können."
