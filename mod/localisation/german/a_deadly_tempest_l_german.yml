 mother_ship_hire: "Gray kann ein $NAME_Nanite_Warship$ für unseren Gebrauch erstellen, Gray wird jedoch nicht mehr als fünf für unser Imperium erstellen.\nDiese Schiffe sind in der Lage, kleinere Schiffe zu schaffen, um sie zu eskortieren, aber nur, wenn das Mutterschiff noch intakt ist. Aber in Zeiten großer Krisen könnten möglicherweise mehr erschaffen werden...\nGray kann diese Schiffe erstellen, egal in welcher Form, solange Gray sich nicht reformiert."
