 a_deadly_tempest.17.name: "Das [graygoo_country.GetName] Ende"
 a_deadly_tempest.17.tooltip: "Erhält zwei der folgenden Technologien:\n"
 a_deadly_tempest.82.desc: "Eine Flotte des §H[FromFromFrom.GetName]§! hat die Bevölkerung von §H[From.GetName]§!! Nach einer massiven und unerbittlichen Orbitalbombardierungskampagne wurden alle Bevölkerungszentren an der Oberfläche systematisch ausgelöscht, wodurch der [From.GetPlanetMoon] zu einer leblosen Schale wurde, die nur noch von unzähligen Nanitschwärmen bedeckt ist."
 a_deadly_tempest.82.name: "[From.GetName] Engulfed"
 a_deadly_tempest.83.desc: "Unsere Streitkräfte berichten, dass sie das Orbitalbombardement von §H[From.GetName]§! abgeschlossen haben. Alle Bevölkerungszentren wurden systematisch ausgerottet, und die Oberfläche [From.GetPlanetMoon] ist nur noch von unzähligen Nanitschwärmen bedeckt."
