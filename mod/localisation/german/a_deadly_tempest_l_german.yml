 NANITE_BEAM: "Nanitstrahl"
 NANITE_BEAM_DESC: "Diese Waffe funktioniert ähnlich wie ein Phasenstörer und bewaffnet eine Hyperquantum-Energieladung, um jedes Ziel zu durchbrechen, das kleiner als ein Planet ist. Sie ist jedoch um ein Vielfaches zerstörerischer, da zusammen mit diesem Energiestrahl ein Strom zerstörerischer Nanobots programmiert ist, jede Materie zu Verschlingen, die unglücklich genug ist in Kontakt zu kommen."
