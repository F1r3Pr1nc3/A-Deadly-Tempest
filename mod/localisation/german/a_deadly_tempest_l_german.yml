 building_nanite_plant_2: "Nanit-Mega-Schmiede"
 building_nanite_plant_2_desc: "Diese Schmieden und Arbeitsbereiche werden in großem Maßstab hergestellt und erzeugen Nanite in großen Mengen."
 building_nanite_plant_3: "Nanit-Mega-Anlagen"
