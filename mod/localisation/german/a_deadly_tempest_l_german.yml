 building_nanite_food_replicator: "Lebensmittelreplikator"
 building_nanite_food_replicator_desc: "Diese Replikatoren erzeugen mit Hilfe von Naniten essbare Lebensmittel aus Energiemolekülen. Hat fast den gleichen Geschmack wie angebaute und aufgezogene Lebensmittel."
 building_nanite_industrial_replicator_1: "Mineralreplikatoren"
 building_nanite_industrial_replicator_1_desc: "Diese Replikatoren erzeugen mit Hilfe von Naniten Rohstoffe aus Energiemolekülen."
