l_german:
 TECH_UNLOCK_L_GATE_ACCESS_DESC: "Schalte die Richtlinie frei, mit der der §EL-Cluster§! geschlossen oder geöffnet werden kann. §H$NAME_Final_Egress$§! muss unter Kontrolle sein, um Richtlinien zu diktieren."
 TECH_UNLOCK_L_GATE_ACCESS_TITLE: "Schalte $tech_lcluster_access$ frei"
 TECH_UNLOCK_L_GATE_TACTICAL_USE_DESC: "Schalte die Möglichkeit frei, unsere §E$lgates$§! zu verwenden, während der Cluster geschlossen ist."
 TECH_UNLOCK_L_GATE_TACTICAL_USE_TITLE: "Schaltet $tech_tactical_lgate_use$ frei"
 artifact_lgate_insight_cooldown_desc: "Es wird einige Zeit dauern, dies erneut zu tun."
 casus_belli_cb_lgate_port: "$lcluster_policy$"
 decision_close_lcluster: "Close L-Cluster"
 decision_close_lcluster_desc: "$lcluster_policy_closed_desc$"
 decision_close_lcluster_effects: "Deaktiviert die §E$lgates$§! und verhindert deren Verwendung."
 decision_open_lcluster: "Öffne L-Cluster"
 decision_open_lcluster_desc: "$lcluster_policy_open_desc$"
 decision_open_lcluster_effects: "Aktiviert die §E$lgates$§! und ermöglicht deren Verwendung."
 feature_lgate_access: "$tech_lcluster_access$"
 feature_lgate_access_desc: "Unser Imperium kann den Zugang zum §H$NAME_Final_Egress$§!-System kontrollieren."
 lcluster_policy: "L-Cluster-Zugriff"
 lcluster_policy_cannot_set: "Die L-Cluster-Richtlinie kann nicht festgelegt werden"
 lcluster_policy_cannot_set_desc: "Bis wir die Kontrolle über das §H$NAME_Final_Egress$§!-System im §EL-Cluster§! erlangen, können wir den Zugriff auf den Cluster nicht kontrollieren."
 lcluster_policy_cannot_set_name: "$lcluster_policy_cannot_set$"
 lcluster_policy_closed: "L-Cluster Geschlossen"
 lcluster_policy_closed_desc: "Der §EL-Cluster§! bleibt geschlossen. Lass ihn als Zufluchtsort und letzten Rückzugsort dienen, wenn das Aussterben unseres Volkes und vielleicht der ganzen Galaxie droht..."
 lcluster_policy_open: "L-Cluster Geöffnet"
 lcluster_policy_open_desc: "Der §EL-Cluster§! bleibt geöffnet. Die beispiellose taktische Mobilität und die Leichtigkeit des Transports unserer Waren sind nicht zu unterschätzen und werden zum Nutzen unseres Reiches genutzt werden."
 lgate_access: "$tech_lcluster_access$"
 lgate_access_desc: "Dieses Imperium hat die Kontrolle über den Zugriff auf das §H$NAME_Final_Egress$§!-System im §EL-Cluster§!."
 needs_terminal_egress: "Wir müssen §H$NAME_Final_Egress$§! kontrollieren, um den Zugriff auf den §EL-Cluster§! zu steuern."
 not_in_lcluster: "Kann nicht im L-Cluster gebaut werden"
 opinion_wg_access_lcluster_long: "Be rampant in our territory"
 policy_lcluster_policy: "$lcluster_policy$"
 policy_lcluster_policy_desc: "Der §EL-Cluster§! bietet mehr als nur Zugriff auf eindeutige Ressourcen, sondern auch die Kontrolle über ein gesamtes Gate-Netzwerk. Jetzt liegt es an uns zu entscheiden, wie wir es verwenden."
 tech_lcluster_access: "L-Cluster-Zugriffskontrolle"
 tech_lcluster_access_desc: "Nach einiger Zeit und Studien haben wir die Mittel entdeckt, um das $lgate$-Netzwerk zu aktivieren oder zu deaktivieren, wann immer wir möchten, solange wir Zugriff auf das Hauptbedienfeld im §H$NAME_Final_Egress$§!-System haben."
 tech_tactical_lgate_use: "Taktische $lgate$-Nutzung"
 tech_tactical_lgate_use_desc: "Die §E$lgates$§! können uns vor der Krise schützen, die derzeit die Galaxie verbrennt. Aber können wir die Galaxie zu ihrem Schicksal verurteilen? Sollen wir uns nicht gegen den entgegenkommenden Strom behaupten? In jedem Fall können wir durch die Beibehaltung einer taktischen Doktrin des begrenzten Einsatzes der §E$lgates$§! diejenigen angreifen, die wir als Bedrohung betrachten."
 war_goal_wg_access_lcluster: "$decision_open_lcluster$"
 war_goal_wg_access_lcluster_desc: "Die Abriegelung des gesamten §EL-Clusters§! stellt eine Bedrohung und starke Verschiebung des galaktischen Gleichgewichts dar."
 war_goal_wg_access_lcluster_long: "$decision_open_lcluster$ and L-Gates"
 war_goal_wg_access_lcluster_long_desc: "Beginne einen Krieg, um die §EL-Tore§! und die Grenze feindlicher Zivilisationen zu öffnen. Gewinne 50 Jahre Wegerecht und beende den Wettstreit.\nDie Schließung des gesamten §EL-Clusters§! stellt eine Bedrohung und eine große Veränderung für das galaktische Gleichgewicht dar."
 war_goal_wg_access_lcluster_long_tooltip: "§Y[From.GetName]§! has been completely defeated, they had to put down their arrogance and agreed to open the border and §EL-Gates§! to us within §Y50§!. At the same time, we also ended the state of rivals with them, but obviously they did not agree with this result and would strike back one day in the future.\n§Y[Root.GetName]§! has gained §G+150§! £influence£\n"
 war_goal_wg_access_lcluster_tooltip: "§Y[From.GetName]§! has been defeated, they put down their arrogance and agreed to open the L-Gates and the border to us within §Y20§! years.\n§Y[Root.GetName]§! has gained §G+100§! £influence£\n"
