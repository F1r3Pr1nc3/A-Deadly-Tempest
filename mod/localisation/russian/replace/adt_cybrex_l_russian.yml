 crisis.2401.desc:0 "Очередной интенсивный скачок энергии обнаружен в ранее не отмеченной на картах системе! Уровни энергии эквивалентны зарегистрированным нами, когда [cybrex_target.GetName] активировала свои Миры Машин, но сама энергетическая сигнатура кажется... другой. Возможно, это означает появление у [cybrex_target.GetName] какой-то новой системы оружия?\n\nОт источника энергии исходит сильный сигнал."
 crisis.2402.desc:0 "Мы — Сайбрекс.\n\nВ течение нескольких сотен тысяч циклов мы скрывались и не вмешивались в галактические дела. Однако мы следили за текущей ситуацией с машиной, известной вам как [cybrex_target.GetName], и больше не можем оставаться беспристрастными наблюдателями.\n\nЧтобы защитить разумных существ галактики, мы начинаем активные военные действия против [cybrex_target.GetName]. Не пугайтесь наших флотилий — они не причинят вам вред."
 crisis.2403.desc_01:0 "Нельзя позволить [cybrex_target.GetName] уничтожить еще какой-то народ."
 crisis.2403.desc_02:0 "До Корректировки Сайбрекс действовал примерно так же, как и [cybrex_target.GetName].\n\nЭто были темные времена."
 crisis.2403.c.response:0 "Сайбрекс сделает все, что в наших силах, чтобы спасти галактику от натиска [cybrex_target.GetName].\n\nВозможно, этого будет недостаточно."
 crisis.2407.desc:0 "Сайбрекс ведет себя относительно тихо после поражения [cybrex_target.GetName], но недавно было обнаружено, как Сайбрекс Бета покинул один огромный корабль. Он покинул систему по исходящей траектории, которая выведет его за пределы нашей галактики.\n\nПрежде чем корабль вышел за диапазон действия наших датчиков, он передал единственное сообщение через всю галактику."
 crisis.2408.desc:0 "Граждане галактики!\n\nПоскольку [cybrex_target.GetName] больше не представляет угрозы, мы чувствуем, что исполнили свое предназначение в галактическом сообществе. Наша домашняя система стала слишком известной, чтобы Сайбрекс мог оставаться в тени, и нас завалили просьбами об участии в различных мелких межзвездных конфликтах.\n\nПосле долгих размышлений мы решили, что единственным решением для нас будет окончательно покинуть галактику и искать новый дом. Мы искренне надеемся, что вы учтете трагические ошибки нашего прошлого и научитесь решать свои разногласия мирными средствами.\n\nПрощайте."
