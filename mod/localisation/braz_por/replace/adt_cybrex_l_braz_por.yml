﻿l_braz_por:
 crisis.2401.desc:0 "¡Se ha detectado otro pico de energía intensivo en un sistema previamente inexplorado! Los niveles de energía son equivalentes a los que registramos cuando [cybrex_target.GetName] activó sus Mundos de Máquinas, pero la firma de energía en sí parece ... diferente. ¿Podría esto significar la aparición de algún tipo de nuevo sistema de armas [cybrex_target.GetName]?\n\nEstamos captando una fuerte señal de transmisión de la fuente de energía."
 crisis.2402.desc:0 "Somos los Cybrex.\n\nDurante varios cientos de miles de ciclos, hemos permanecido ocultos y sin involucrarnos en los asuntos galácticos. Sin embargo, hemos estado monitoreando la situación actual con la entidad máquina que conocen como [cybrex_target.GetName], y ya no podemos seguir siendo observadores imparciales.\n\nPara proteger a los seres inteligentes de la galaxia, estamos comenzando operaciones militares activas contra el [cybrex_target.GetName]. No se alarme por el paso de nuestras flotas, no sufrirá daños."
 crisis.2403.desc_01:1 "No se debe permitir que el [cybrex_target.GetName] subvierte a otra generación."
 crisis.2403.desc_02:0 "Antes del Ajuste, el Cybrex operaba de manera similar al [cybrex_target.GetName].\n\nEran días oscuros..."
 crisis.2403.c.response:0 "Haremos lo que podamos para salvar a la galaxia del ataque de [cybrex_target.GetName].\n\nPuede que no sea suficiente."
 crisis.2407.desc:0 "Los Cybrex han estado relativamente tranquilos desde la derrota del [cybrex_target.GetName], pero recientemente se detectó una sola nave masiva saliendo de Cybrex Beta. Dejó el sistema en una trayectoria de salida que lo llevará más allá de los límites de nuestra galaxia.\n\nAntes de que la nave dejara nuestro rango de seguimiento, transmitió un solo mensaje a toda la galaxia."
 crisis.2408.desc:0 "Ciudadanos de la galaxia:\n\nDado que [cybrex_target.GetName] ya no es una amenaza, sentimos que nuestro papel en la comunidad galáctica se ha cumplido. Nuestro sistema local es ahora demasiado conocido como para mantener un perfil bajo, y estamos siendo inundados por demandas de que tomemos partido en varios conflictos interestelares menores.\n\nDespués de mucha deliberación, hemos decidido que la única solución es para que abandonemos permanentemente la galaxia y busquemos un nuevo hogar. Esperamos sinceramente que aprenda de los trágicos errores de nuestro pasado y aprenda a resolver sus diferencias por medios pacíficos.\n\nDespedida."
#  crisis.2473.desc:0 "Hemos monitoreado los esfuerzos de sus flotas en la lucha contra [cybrex_target.GetName]. Esta es una lucha que la galaxia no puede permitirse perder, y su enérgica resistencia nos alienta.\n\nA Cybrex le gustaría recompensar a los valientes defensores de [cybrex_target.GetName] ofreciéndole el control total sobre una de nuestras nuevas batallas flotas. Obedecerá tus órdenes al igual que cualquiera de tus propias flotas, aunque te pedimos que solo lo utilices en la batalla contra [cybrex_target.GetName]."
#  crisis.2474.desc:0 "Nos gustaría agradecerle sus loables esfuerzos contra [cybrex_target.GetName]. Ahora que se ha abordado esta amenaza galáctica, debemos informarles con pesar que estamos retirando todas las naves Cybrex que están actualmente en servicio con gobiernos extranjeros."
