 tech_lgate_construction_desc:0 "¡Gracias a los avances en la tecnología de nanitos podemos empezar a construir nuestros propios §E$lgates$§! en lugar de tener que depender de las puertas existentes."
 war_goal_wg_claim_lgates:0 "Asegure las puertas L"
 war_goal_wg_claim_lgates_desc:0 "La contención de las L-Gates fue el decreto final de nuestros dioses, los Dessanu, antes de que se sellaran detrás de la L-Gate. Lucharemos para asegurar todas las Puertas-L que poseen los herejes y no dejar que estos tontos las abran."
