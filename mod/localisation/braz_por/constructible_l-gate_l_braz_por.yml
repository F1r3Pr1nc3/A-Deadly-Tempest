 civic_gateway_worshiper_desc:0 "Hace mucho tiempo, una antigua raza precursora, la Dessanu, entró en contacto con esta sociedad. Sin duda, los dessanu dejaron su huella en ellos como primitivos con el préstamo de tecnología y su avance. Reverenciando a los Dessanu como dioses, esta sociedad adora a los L-Gates como reliquias sagradas. Su sociedad está estructurada para mantener el pacto con los Dessanu. Este pacto fue un voto de mantener las Puertas L en su estado latente."
 civic_gateway_worshiper_effects:0 "¡Homeworld es un §YGaia World§! (Tamaño: £ tamaño planetario £ §Y25§!)\n¡Solo se puede resolver §YGaia Worlds§!\n§YDesbloquea Edicto: §!¡Consagra la puerta L\nGarantiza una puerta §YL§!en su sistema doméstico.\n§YL-Gate Insight§! la investigación es §RDisabled§!\n§YUnique Questlines§! para desentrañar el misterio del origen de la especie y cómo los L-Gates juegan en todo."
