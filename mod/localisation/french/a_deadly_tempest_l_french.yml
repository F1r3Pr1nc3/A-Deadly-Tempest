 origin_machine_nanites: "Descendants des Dessanus"
 origin_machine_nanites_desc: "Appartenant autrefois à l'énigmatique Dessanu, cette espèce basée sur les nanites a décidé de mettre fin aux liens avec son ancien héritage et de devenir quelque chose qui lui est propre."
