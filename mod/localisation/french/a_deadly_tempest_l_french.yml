 NANITE_ARMOR: "Armure nanite"
 NANITE_ARMOR_DESC: "Cette armure très avancée composée de nanites offre la capacité de rediriger l'énergie pour minimiser l'entropie et maximiser la stabilité et la durabilité qui surpassent la plupart des autres armures."
