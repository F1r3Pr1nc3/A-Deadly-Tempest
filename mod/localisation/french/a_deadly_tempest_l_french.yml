 NANITE_BEAM: "Faisceau de nanites"
 NANITE_BEAM_DESC: "Cette arme fonctionne de la même manière qu'un perturbateur de phase, utilisant une charge d'énergie hyperquantique pour déchirer toute cible plus petite qu'une planète, mais elle est bien plus destructrice, car en tandem avec ce faisceau d'énergie se trouve un flux de nanobots destructeurs programmés pour dévorer toute matière qui entrera en contact."
 NANITE_BOARDED_SHIP_REPAIR_PROJECT: "Réparation de navires saisis"
 NANITE_BOARDED_SHIP_REPAIR_PROJECT_DESC: "Nous avons capturé certains navires de la flotte ennemie, mais ils nécessitent des réparations immédiates. Si nous ne parvenons pas à les réparer dans les délais impartis, nous n’avons d’autre choix que de les abandonner."
