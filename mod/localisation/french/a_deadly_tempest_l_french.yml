 bombardment_nanitebombard: "Nanite"
 bombardment_nanitebombard_desc: "La planète est bombardée de nanites destructrices qui décomposent tout ce avec quoi elles entrent en contact en composants de base dans le but explicite de maximiser les pertes civiles.\n- §RMassive§! dégâts à §YArmies§!\n- §RMassive§! dégâts à §YTiles§!\n- §RMassive§! dégâts à §YPops§!\n- Bombardera des planètes non défendues\n- Peut réduire les planètes à l'état sans vie $pc_gray_goo$s qui peuvent être terraformées avec la bonne technologie."
 bombed_to_nanite_world: "Le monde devra être terraformé pour redevenir vivable."
 building_machinedlc_nanite_living_metal_forge: "$sr_living_metal$ $nanites$ forge"
 building_machinedlc_nanite_living_metal_forge_desc: "Combinez des minéraux raffinés avec des $nanites$ actifs en $sr_living_metal$s artificiels. Ceux-ci sont synthétiques mais fonctionnent exactement de la même manière que les naturels."
 building_nanite_food_replicator: "Réplicateur de nourriture"
 building_nanite_food_replicator_desc: "Ces réplicateurs créent des aliments comestibles à partir de molécules énergétiques à l'aide de nanites. A pratiquement le même goût que les aliments cultivés et élevés."
 building_nanite_industrial_replicator_1: "Réplicateurs de minéraux"
 building_nanite_industrial_replicator_1_desc: "Ces réplicateurs créent des matières premières à partir de molécules énergétiques à l'aide de nanites."
 building_nanite_plant_1: "Fonderies de nanites"
 building_nanite_plant_1_desc: "$job_nanite_forger_plural$ travaillent au sein de ces fonderies pour produire des nanites."
 building_nanite_plant_2: "Méga-Forges de nanites"
 building_nanite_plant_2_desc: "Production à grande échelle, ces forges et espaces de travail créent des nanites en grande quantité."
 building_nanite_plant_3: "Méga-Usine de nanites"
 building_nanite_plant_3_desc: "Centres de fabrication avancés où la production de nanites est considérablement augmentée."
 civic_machine_nanites: "Précurseur Nanite"
 civic_machine_nanites_culture: "Culture Nanite"
 civic_machine_nanites_culture_desc: "Les habitants nanites de cet empire ont apparemment évolué vers quelque chose de plus élevé qu'une simple intelligence artificielle. Ils ont développé une forme de culture qui ne ressemble à rien de ce que l’on a vu jusqu’à présent. Autrefois se contentant d'imiter leurs créateurs, ces machines forgent désormais leur propre style et leur propre destin."
 civic_machine_nanites_desc: "Un empire composé de quadrillions de minuscules machines auto-réplicatrices travaillant ensemble pour créer des androïdes pleinement intelligents. Depuis des millénaires, cette espèce est enfermée à l’intérieur du mystérieux Amas-L, pour ne réapparaître que récemment. Aussi vieux que les Empires Déchus eux-mêmes, on ne sait pas comment leur long isolement dans l'Amas-L les a affectés, ni quel est leur vision de la galaxie."
