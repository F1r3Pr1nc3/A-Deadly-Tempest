 sm_nanite_yards: "Fonderie de navires nanites"
 sm_nanite_yards_desc: "Un chantier naval standard ne dispose pas de l’équipement spécialisé et du personnel requis pour la fabrication de navires nanites intelligents. Des fonderies orbitales de conception unique, produisant des milliards de nanites par minute, sont nécessaires pour atteindre le summum de l'ingénierie qui soit une machine entièrement armée et opérationnelle $NAME_Nanite_Ship$."
 sm_nanite_yards_desc_modifier: "Permet la création de vaisseaux nanites."
 spectre_army: "Division Spectre"
 spectre_army_desc: "Le Spectre n’est en réalité pas une unité unique, mais une collection massive de petits nanobots qui travaillent constamment ensemble pour maintenir une forme solide. Ils peuvent prendre de nombreuses formes mais sont généralement considérés comme un grand marcheur quadripède avec une tourelle sur le dos. Leur capacité à changer rapidement de forme leur permet de se disperser et d'esquiver les tirs entrants. Malheureusement, ces nombreux nanobots sont vulnérables en cas de tir."
 spectre_army_plural: "Divisions Spectres"
 starbase_nanite_yards_trigger: "£trigger_no£ Besoins en base stellaire §Y$sm_nanite_yards$§! bâtiments"
 tech_adt_energymissiles: "Missiles à nano-sphères énergétiques"
 tech_adt_energymissiles_desc: "Les constructeurs de portes, quels qu'ils aient pu être, avaient clairement une compréhension suffisamment approfondie de la nanomécanique pour créer des sphères d'énergie contenues dans des nanites spécialisées dans le suivi de cibles. Bien que cela ne soit pas comparable à un véritable lanceur de neutrons, nous pourrions certainement utiliser ces sphères comme d’excellentes armes guidées."
 tech_adt_gg_beam: "Gatebuilder Titan Weapon"
 tech_adt_gg_beam_desc: "La discussion sur la question de savoir si les constructeurs de portes ou la Tempète Grise ont initialement conçu cette arme est largement éclipsée par la discussion sur la raison pour laquelle une arme aussi destructrice était nécessaire en premier lieu."
 tech_dreadnought: "Projet $dreadnought$"
 tech_dreadnought_desc: "Permettre la construction de $dreadnought_plural$"
 tech_nanite_armor: "Armure Nanite"
 tech_nanite_armor_desc: "Cette armure composée de nanites offre une durabilité qui surpasse toutes les autres."
 tech_nanite_bombardment: "Bombardement Nanite"
 tech_nanite_bombardment_desc: "Déchaîner la Tempête Grise sur un monde le transformera en un $pc_gray_goo$ inutile pour nos ennemis. Mais avec la bonne technologie, nous pourrions le rendre habitable..."
 tech_nanite_build_speed: "Chantiers navals Nanite"
 tech_nanite_build_speed_desc: "Les navires sont assemblés plus rapidement, les nanites aidant à la construction."
 tech_nanite_bulwark: "$starbase_citadel$ Nanite"
 tech_nanite_bulwark_desc: "Les applications potentielles de la technologie des nanites sont aussi nombreuses que les nanites eux-mêmes. Nous serions idiots de renoncer à rechercher des voies défensives."
 tech_nanite_construction: "Construction Nanite"
 tech_nanite_construction_desc: "Les modèles et les modules pour aider à la construction sont une chose... utiliser des nanites qui construisent littéralement la structure à partir de zéro en est une autre..."
 tech_nanite_dragon: "Projet $nanite_dragon$"
 tech_nanite_dragon_desc: "Permettre la construction de $nanite_dragon_plural$"
 tech_nanite_guardians: "Projet réplication de Gardien"
 tech_nanite_guardians_desc: "Des extraterrestres hostiles et extrêmement puissants, nés dans l'espace, que l'on trouve dans certains systèmes, ces gardiens qui rivalisent avec les lunes en taille et en masse et possèdent une énorme puissance de feu."
 tech_nanite_hull: "Coques Nanite"
 tech_nanite_hull_desc: "En répandant des milliards de nanites à la surface de nos navires, ils renforceront à la fois les coques et le blindage, en plus de l'impressionnante capacité des nanites à réparer la coque et le blindage."
 tech_nanite_living_metal: "$sr_living_metal$ Nanite"
 tech_nanite_living_metal_desc: "Grâce à nos progrès en nanoscience, nous sommes désormais capables de produire du $sr_living_metal$ en utilisant des nanites."
 tech_nanite_mega_construction: "Méga-ingénierie Nanite"
 tech_nanite_mega_construction_desc: "Combiner les nanites et le $sr_living_metal$ est la meilleure idée depuis l'impérialisme, nous pouvons construire des mégastructures plus rapidement que jamais ! À condition que les nanites ne deviennent pas des voyous et ne deviennent pas une substance grise et mortelle imparable..."
 tech_nanite_modular_engineering: "Nanites modulaires"
 tech_nanite_modular_engineering_desc: "Les modèles de construction standard pour nos bases stellaires conviennent, mais les modèles nano qui peuvent se modifier eux-mêmes selon les besoins sont meilleurs, bien meilleurs."
 tech_nanite_shield_rechargers: "Bouclier en nuage de nanite"
 tech_nanite_shield_rechargers_desc: "Nuage de nanites spécialisées qui s'associe au bouclier d'un navire, augmentant la force du champ de protection."
 tech_nanite_ships: "$NAME_Nanite_Ship$s"
 tech_nanite_ships_desc: "Ayant rencontré les formes de guerre nanites et leur puissance, il est compréhensible que nous souhaitions créer de tels vaisseaux pour nos flottes. Chaque vaisseau est composé d'un nombre incalculable de milliards de nanites et chacun est complètement autonome. Malheureusement, leur nature unique peut conduire à des conceptions pas aussi flexibles que nous l'espérions..."
 tech_nanite_strike_craft: "$strike_craft$ Nanite"
 tech_nanite_strike_craft_desc: "Nos équipes de frappe doivent être capables d'improviser, de s'adapter et de surmonter tout obstacle rencontré sur le terrain. Ceci est beaucoup plus facile à réaliser lorsque les nanites peuvent se transformer à la volée en n’importe quelle arme requise."
 tech_nanite_terraforming: "Terraformation Nanite"
 tech_nanite_terraforming_desc: "$pc_gray_goo$s ont le potentiel d'être terraformés dans n'importe quel monde que nous pouvons imaginer, mais il semblait qu'ils ne pouvaient le faire que sous certaines conditions... jusqu'à présent. Avec l’aide des nanites, nous pouvons augmenter considérablement l’efficacité de la terraformation."
 tech_nanite_torpedo: "Torpille à ogive nanite"
 tech_nanite_torpedo_desc: "Une torpille qui délivre une masse de nanites déstructeurs directement sur le navire ennemi."
 tech_nanite_voidspawn: "Projet $voidspawn$"
 tech_nanite_voidspawn_desc: "Permet la réplication de gigantesques $voidspawn_plural$.' # (per §M$PLANET_KILLER_NANOBOTS$§!)."
 tech_nanite_workers: "Constructeurs Nanites"
 tech_nanite_workers_desc: "La mise en réseau de certains groupes de nanites en réseaux distincts qui ont eux-mêmes la capacité de former l'outil dont ils ont besoin à partir de leurs appendices, combiné à la puissance de traitement d'innombrables nanites, les met au niveau, sinon supérieur, des synthétiques."
