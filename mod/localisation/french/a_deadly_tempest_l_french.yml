 TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_DESC: "§HDreadnought§!\nLe cuirassé annonçait une nouvelle ère dans la conception des navires et le combat naval. La capacité à infliger et à subir des dégâts massifs à longue distance, ainsi que l'avènement des armes XL dévastatrices, ont complètement changé la nature de la guerre. Nos ingénieurs navals estiment que nous devrions développer une version encore meilleure de ces puissants navires. Leur proposition, le §HDreadnoughts§!, serait capable de monter des défenses plus lourdes, plus d'armes à feu et même deux des incroyables armes XL qui ont connu tant de succès sur le champ de bataille."
 TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_TITLE: "§HUnlocks Ship Type:§! Dreadnought"
 TECH_UNLOCK_GUARDIANS_CONSTRUCTION_DESC: "Activer la réplication des tuteurs. Même s’ils n’ont pas la puissance de feu des originaux, ces réplicateurs possèdent néanmoins d’excellentes statistiques."
 TECH_UNLOCK_GUARDIANS_CONSTRUCTION_TITLE: "§HUnlocks Guardians§!"
 TECH_UNLOCK_NANITE_ARMY_DESC: "$nanite_giga_warform_desc$"
 TECH_UNLOCK_NANITE_ARMY_TITLE: "$TECH_UNLOCK_ARMY|§MNanite Warform§!$"
 TECH_UNLOCK_NANITE_BOMBARDMENT_DESC: "Débloque une nouvelle méthode de bombardement qui dépeuplera un monde et le transformera en un $pc_gray_goo$."
 TECH_UNLOCK_NANITE_BOMBARDMENT_TITLE: "Débloque $tech_nanite_bombardment$"
 TECH_UNLOCK_NANITE_BULWARK_DESC: "Ces gigantesques $military_station_nanite_bulwark$ devraient empêcher tous les hostiles de passer."
 TECH_UNLOCK_NANITE_BULWARK_TITLE: "§HUnlocks Station:§! $military_station_nanite_bulwark$"
 TECH_UNLOCK_NANITE_DRAGON_CONSTRUCTION_DESC: "Le prédateur suprême, le $nanite_dragon$, se déplace extrêmement rapidement dans le système planétaire."
 TECH_UNLOCK_NANITE_DRAGON_CONSTRUCTION_TITLE: "§HUnlocks Guardian:§! $nanite_dragon$"
 TECH_UNLOCK_NANITE_HULL_2_DESC: "§H$NANITE_HULL_2$§!\n$NANITE_HULL_2_DESC$"
 TECH_UNLOCK_NANITE_HULL_2_TITLE: "$TECH_UNLOCK_COMPONENT_LINE$ $NANITE_HULL_2$"
 TECH_UNLOCK_NANITE_SHIP_CONSTRUCTION_DESC: "§H$graygoo_interdictor$, $graygoo_mothership$ & $nanite_dragon$§!\nCes vaisseaux sont autonomes, mais en raison de leur nature "unique", leurs conceptions semblent codées en dur et peuvent ne pas être compatibles avec certaines technologies. Mais nous pouvons reproduire le processus pour booster nos opérations de transport."
 TECH_UNLOCK_NANITE_SHIP_CONSTRUCTION_TITLE: "§HUnlocks Nanite Ships§!"
 TECH_UNLOCK_NANITE_TERRAFORMING_DESC: "Autrefois, $pc_gray_goo$s étaient bien non terraformables, sauf dans certaines conditions, mais toutes les machines peuvent être reprogrammées, un nanite n'est pas différent."
 TECH_UNLOCK_NANITE_TERRAFORMING_TITLE: "Débloque $tech_nanite_terraforming$"
 TECH_UNLOCK_SCAVENGER_CONSTRUCTION_DESC: "Un automate conçus à partir des restes de milliers d’épaves, fouillant constamment un immense cimetière de navires."
 TECH_UNLOCK_SCAVENGER_CONSTRUCTION_TITLE: "§HUnlocks Guardian:§! §M$scavenger_bot$§!"
 TECH_UNLOCK_VOIDSPAWN_CONSTRUCTION_DESC: "Le $voidspawn$ est un Léviathan à naître, caché dans un œuf, qui ressemble à un monde aride, en orbite autour d'une étoile de classe G sans aucune autre planète habitable."
 TECH_UNLOCK_VOIDSPAWN_CONSTRUCTION_TITLE: "§HUnlocks Guardian:§! §M$voidspawn$§!"
 a_deadly_tempest.17.desc: ""
 a_deadly_tempest.17.name: "La fin de [graygoo_country.GetName]"
 a_deadly_tempest.17.tooltip: "Obtenez deux des technologies suivantes :\n"
 a_deadly_tempest.82.desc: "Une flotte appartenant à §H[FromFromFrom.GetName]§! a massacré la population de §H[From.GetName]§!! Après une campagne de bombardements orbitaux massifs et incessants, tous les centres de population à la surface ont été systématiquement anéantis, réduisant ainsi la [From.GetPlanetMoon] à une enveloppe sans vie qui n'est plus recouverte que d'innombrables essaims de nanites."
 a_deadly_tempest.82.name: "[From.GetName] Engloutie"
 a_deadly_tempest.83.desc: "Nos forces rapportent qu'elles ont terminé le bombardement orbital de §H[From.GetName]§!. Toutes les agglomérations ont été systématiquement éradiquées et la surface de [From.GetPlanetMoon] n'est désormais recouverte que d'innombrables essaims de nanites."
