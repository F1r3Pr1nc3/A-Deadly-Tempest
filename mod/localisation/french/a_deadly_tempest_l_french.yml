 mother_ship_hire: "Gray peut créer un $NAME_Nanite_Warship$ pour notre usage, mais Gray n'en créera pas plus de cinq pour notre empire ; pour un coût énorme en ressources afin de créer les nanites pour le vaisseau.\nCes vaisseaux sont capables de créer des vaisseaux plus petits pour les escorter, mais seulement si le vaisseau mère est toujours intact. Mais en période de grande crise, ils pourraient être capables d'en créer davantage...\nGray peut créer ces vaisseaux, quelle que soit leur forme, tant que Gray ne se reforme pas."
