l_french:
 TECH_UNLOCK_L_GATE_DESC: "Cette technologie débloquera la fonctionnalité permettant de construire et d'activer des §E$lgates$§! dans l'espace qui nous appartient."
 TECH_UNLOCK_L_GATE_TITLE: "§HDéverrouille:§! $tech_lgate_construction$"
 casus_belli_cb_lgate_containment: "Confinement de Porte-L"
 civic_gateway_worshiper: "Gardien de Portail"
 civic_gateway_worshiper_desc: "Il y a bien longtemps, une ancienne race précurseur, les Dessanus, est entrée en contact avec cette société. Les Dessanus ont sans aucun doute laissé leur marque sur cette société primitive en leur donnant de la technologie et en les faisant progresser. Vénérant les Dessanus comme des dieux, cette société vénère les Portes-L comme des reliques sacrées. Leur société est structurée pour respecter l'alliance avec les Dessanus. Cette alliance fût créée afin de maintenir les Portes-L dans leur état dormant."
 civic_gateway_worshiper_effects: "Le monde natal est un §Ymonde Gaia§! (Taille: £planetsize£ §Y25§!)\nJe ne peux que régler §Ymonde Gaia§!\n§YDébloque l'édit:§! Consacrer Porte-L\nGarantit une §YPorte-L§! dans votre système de départ.\nLa recherche §YAperçu de Porte-L§! est §Rdésacivée§!\n§YULignes de quêtes uniques§! pour percer le mystère de l'origine de l'espèce et comment les Portes-L jouent dans tout cela."
 edict_consecrate_lgate: "Consacrer Porte-L"
 edict_lgate_guardian: "Gardien de la Porte-L"
 feature_lgate_construction: "Construction de Porte-L"
 feature_lgate_construction_desc: "Nous permet de reconstruire et de construire des §E$lgates$§!."
 lgate_construction: "Construction de Porte-L"
 lgate_construction_desc: "Permet à cet empire de reconstruire et de construire des §E$lgates$§!."
 lgate_requires_black_hole: "$TRIGGER_FAIL$Doit être construit près d'un trou noir."
 requires_1_lgate: "§RRequiert 1§! §YPorte-L§!"
 requires_3_lgate: "§RRequiert 3§! §YPortes-L§!"
 requires_tech_lgate_construction: "$TRIGGER_FAIL$Nécessite la technologie £physics£ §Y$tech_lgate_construction$§!."
 tech_lgate_construction: "Construction de Porte-L"
 tech_lgate_construction_desc: "Grâce aux progrès de la technologie des nanites, nous pouvons commencer à construire nos propres §E$lgates$§! au lieu de devoir simplement compter sur les portes existantes."
 war_goal_wg_claim_lgates: "Sécurisez les portes-L"
 war_goal_wg_claim_lgates_desc: "Le confinement des Portes-L était le décret final de nos Dieux, les Dessanus, avant qu'ils ne s'enferment derrière la Porte-L. Nous nous battrons pour sécuriser chaque Porte-L que possèdent les hérétiques et ne pas laisser ces imbéciles les ouvrir."
