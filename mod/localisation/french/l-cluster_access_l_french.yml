l_french:
 TECH_UNLOCK_L_GATE_ACCESS_DESC: "Débloque la stratégie qui permet de fermer ou d'ouvrir le §ERéseau-L§!. Doit contrôler §H$NAME_Final_Egress$§! pour appliquer cette politique."
 TECH_UNLOCK_L_GATE_ACCESS_TITLE: "§HDéverrouille:§! $tech_lcluster_access$"
 TECH_UNLOCK_L_GATE_TACTICAL_USE_DESC: "Débloque la possibilité d'utiliser nos §E$lgates$§! tandis que le §ERéseau-L§! est fermé."
 TECH_UNLOCK_L_GATE_TACTICAL_USE_TITLE: "§HDéverrouille:§! $tech_tactical_lgate_use$"
 artifact_lgate_insight_cooldown_desc: "Il faudra du temps pour recommencer."
 casus_belli_cb_lgate_danger: "$lgate$ $opinion_threat$"
 casus_belli_cb_lgate_danger_desc: "The §EL-Cluster§! poses a significant threat to the galaxy. We must act swiftly to prevent the §E$lgates$§! from being used to trigger a potential catastrophe."
 casus_belli_cb_lgate_port: "$lcluster_policy$"
 decision_close_lcluster: "Fermer le Réseau-L"
 decision_close_lcluster_desc: "$lcluster_policy_closed_desc$"
 decision_close_lcluster_effects: "Désactivera les §E$lgates$§!, empêchant leur utilisation."
 decision_open_lcluster: "Ouviri le Réseau-L"
 decision_open_lcluster_desc: "$lcluster_policy_open_desc$"
 decision_open_lcluster_effects: "Activera les §E$lgates$§!, permettant leur utilisation."
 feature_lgate_access: "$tech_lcluster_access$"
 feature_lgate_access_desc: "Notre empire peut contrôler l'accès au système §H$NAME_Final_Egress$§!."
 lcluster_policy: "Accès au Réseau-L"
 lcluster_policy_cannot_set: "Impossible de définir la politique du Réseau-L"
 lcluster_policy_cannot_set_desc: "Jusqu'à ce que nous prenions le contrôle du système §H$NAME_Final_Egress$§!, nous ne pouvons pas contrôler l'accès au §ERéseau-L§!."
 lcluster_policy_cannot_set_name: "$lcluster_policy_cannot_set$"
 lcluster_policy_closed: "Cluster-L fermé"
 lcluster_policy_closed_desc: "Le §ERéseau-L§! restera fermé. Qu'il serve de lieu de refuge et de dernière retraite lorsque l'extinction massive menace notre peuple, et peut-être la galaxie..."
 lcluster_policy_open: "Cluster-L ouvert"
 lcluster_policy_open_desc: "Le §ERéseau-L§! restera ouvert. La mobilité tactique sans précédent qu'elle offre et la facilité de transport de nos marchandises ne peuvent être sous-estimées et seront utilisées au profit de notre empire."
 lgate_access: "$tech_lcluster_access$"
 lgate_access_desc: "Cet empire contrôle l'accès au système §H$NAME_Final_Egress$§! dans le §ERéseau-L§!."
 needs_terminal_egress: "Nous devons contrôler §H$NAME_Final_Egress$§! pour contrôler l'accès au §ERéseau-L§!."
 not_in_lcluster: "Impossible de construire dans §ERéseau-L§!"
 opinion_wg_access_lcluster_long: "Soyez endémique sur notre territoire"
 policy_lcluster_policy: "$lcluster_policy$"
 policy_lcluster_policy_desc: "Le §ERéseau-L§! offre plus qu'un simple accès à des ressources uniques, mais aussi le contrôle de l'ensemble d'un réseau de portes. C'est maintenant à nous de choisir comment nous l'utiliserons."
 tech_lcluster_access: "Contrôle d'accès au Réseau-L"
 tech_lcluster_access_desc: "Après un certain temps et d'étude, nous avons découvert le moyen d'activer ou de désactiver le réseau $lgate$ quand bon nous semble, à condition d'avoir accès au panneau de contrôle principal situé dans le système §H$NAME_Final_Egress$§!."
 tech_tactical_lgate_use: "Utilisation tactique des Portes-L"
 tech_tactical_lgate_use_desc: "Les §E$lgates$§! peuvent nous garder en sécurité et à l'écart de la crise qui ravage actuellement la galaxie. Mais peut-on condamner la galaxie à son sombre sort ? Ne serons-nous pas vaillants face à la tempête qui approche ? Quoi qu'il en soit, le maintien d'une doctrine tactique d'utilisation limitée des §E$lgates$§! nous permettra de frapper ceux que nous considérons comme une menace."
 war_goal_wg_access_lcluster: "$decision_open_lcluster$"
 war_goal_wg_access_lcluster_desc: "Déclenchez une guerre pour ouvrir le §ERéseau-L§! et la frontière de civilisation hostile et obtenir 20 ans de droit de passage.\nLa fermeture de tout le §ERéseau-L§! constitue une menace et un changement majeur pour l'équilibre galactique."
 war_goal_wg_access_lcluster_long: "$decision_open_lcluster$ and L-Gates"
 war_goal_wg_access_lcluster_long_desc: "Démarrez une guerre pour ouvrir les §EPortes-L§! et la frontière des civilisations hostiles, gagnez 50 ans de droit de passage et mettez fin à la compétition.\nLa fermeture de tout le §ERéseau-L§! constitue une menace et un changement majeur pour l'équilibre galactique."
 war_goal_wg_access_lcluster_long_tooltip: "§Y[From.GetName]§! a été complètement vaincu, ils ont dû mettre de côté leur arrogance et ont accepté d'ouvrir la frontière et les §EPortes-L§! à nous durant §Y50§! ans. En même temps, nous avons également mis fin à l'état de rivalité avec eux, mais ils n'étaient évidemment pas d'accord avec ce résultat et riposteront un jour futur.\n§Y[Root.GetName]§! a gagné §G+150§! £influence£\n"
 war_goal_wg_access_lcluster_tooltip: "§Y[From.GetName]§! a été vaincu, ils ont mis de côté leur arrogance et ont accepté de nous ouvrir les §EPortes-L§! et la frontière durant §Y20§! ans.\n§Y[Root.GetName]§! a gagné §G+100§! £influence£\n"
