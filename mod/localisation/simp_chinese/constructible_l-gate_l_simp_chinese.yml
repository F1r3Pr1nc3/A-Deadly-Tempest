 civic_gateway_worshiper_desc:0 "很久以前，一个远古先驱种族——德萨努族，与这个社会接触。德萨努人无疑在这些原始住民身上留下了印记，他们给予技术，推动了该社会的进步。这个社会尊崇德萨努族为神，将L星门作为圣物崇拜。他们的社会是为了维护与德萨努族的圣约而建。圣约要他们誓将L星门保持在休眠状态。"
 civic_gateway_worshiper_effects:0 "母星为一颗§Y盖亚星球§!（尺寸：£planetsize£ §Y25§!）\n只能在§Y盖亚星球§!定居\n§Y解锁法令：§!供奉L星门\n母星系必有一个§YL星门§!\n§YL星门认知§!研究§R不可用§!\n解开物种起源的谜团，以及L星门是如何参与其中的§Y独特任务线§!"
