l_simp_chinese:
 tech_lcluster_access:0 "L星团权限控制"
 tech_lcluster_access_desc:0 "经过一段时间的研究，我们发现，只要我们能访问位于§H$NAME_Final_Egress$§!星系中的主控面板，就可以随时开启或关闭$lgate$网络。"
 feature_lgate_access:0 "$tech_lcluster_access$"
 feature_lgate_access_desc:0 "我们帝国可以控制§H$NAME_Final_Egress$§!星系的进出。"
 lgate_access:0 "$tech_lcluster_access$"
 lgate_access_desc:0 "该帝国对进出§EL星团§!中的§H$NAME_Final_Egress$§!星系有控制权。"
 lcluster_policy:0 "L星团权限"
 policy_lcluster_policy:0 "$lcluster_policy$"
 policy_lcluster_policy_desc:0 "§EL星团§!提供的不仅仅是独特的资源，更是对整个星门网络的控制。现在，就看我们如何使用它了。"
 lcluster_policy_cannot_set_name:0 "$lcluster_policy_cannot_set$"
 lcluster_policy_cannot_set:0 "无法设置L星团政策"
 lcluster_policy_cannot_set_desc:0 "在我们获得§H$NAME_Final_Egress$§!星系的控制权之前，我们无法控制前往§EL星团§!的通道。"
 lcluster_policy_open:0 "L星团开放"
 lcluster_policy_open_desc:0 "§EL星团§!将继续开放。它提供了无与伦比的战术机动性以及便利的货物运输，益处不可估量，它将对我们帝国大有裨益。"
 lcluster_policy_closed:0 "L星团封闭"
 lcluster_policy_closed_desc:0 "§EL星团§!将保持封闭。将其作为一个藏身之处；或者当我们的人民，甚至是银河系面临灭绝威胁时的最后退路。"
 decision_open_lcluster:0 "开放L星团"
 decision_open_lcluster_desc:0 "$lcluster_policy_open_desc$"
 decision_open_lcluster_effects:0 "将激活§E$lgates$§!，允许其使用。"
 decision_close_lcluster:0 "封闭L星团"
 decision_close_lcluster_desc:0 "$lcluster_policy_closed_desc$"
 decision_close_lcluster_effects:0 "将停用§E$lgates$§!，阻止其使用。"
 artifact_lgate_insight_cooldown_desc:0 "再次执行前需要一些时间。"
 not_in_lcluster:0 "无法在§EL星团§!内建造"
 needs_terminal_egress:0 "我们必须控制§H$NAME_Final_Egress$§!，以进一步控制§EL星团§!的通道。"
 TECH_UNLOCK_L_GATE_ACCESS_TITLE:0 "§H解锁：§! $tech_lcluster_access$"
 TECH_UNLOCK_L_GATE_ACCESS_DESC:0 "解锁能封闭或开放§EL星团§!的政策。必须控制§H$NAME_Final_Egress$§!才能执行。"
 NAME_Final_Egress:0 "终端出口"
 tech_tactical_lgate_use:0 "L星门战术利用"
 tech_tactical_lgate_use_desc:0 "§E$lgates$§!可以让我们远离焦灼肆虐银河的危机，让自己安然隐蔽。但是，我们能对银河陷入残酷的命运袖手旁观吗？我们难道不应该坚守阵地，对抗即将到来的风暴吗？不管怎样，保持有限使用§E$lgates$§!的战术原则，都能对那些我们视为威胁者进行打击。"
 TECH_UNLOCK_L_GATE_TACTICAL_USE_TITLE:0 "§H解锁：§! $tech_tactical_lgate_use$"
 TECH_UNLOCK_L_GATE_TACTICAL_USE_DESC:0 "解锁§EL星团§!关闭时使用我方§E$lgates$§!的能力。"
 casus_belli_cb_lgate_port:0 "$lcluster_policy$"
 war_goal_wg_access_lcluster:0 "$decision_open_lcluster$"
 war_goal_wg_access_lcluster_desc:0 "发动战争，开启§EL星团§!与敌对文明的边界，获得20年通行权。\n整个§EL星团§!的关闭对银河系平衡构成了威胁、造成重大转变。"
 war_goal_wg_access_lcluster_tooltip:0 "§Y[From.GetName]§!被击败，他们放下了傲慢，同意在§Y20§!年内向我们开启L星门和边境。\n§Y[Root.GetName]§!获得§G+100§! £influence£\n"
 war_goal_wg_access_lcluster_long:0 "$decision_open_lcluster$和L星门"
 war_goal_wg_access_lcluster_long_desc:0 "发动战争，开启§EL星团§!与敌对文明的边界，获得50年通行权并结束争端。\n整个§EL星团§!的关闭对银河系平衡构成了威胁、造成重大转变。"
 war_goal_wg_access_lcluster_long_tooltip:0 "§Y[From.GetName]§!被彻底击溃，他们不得不放下傲慢，同意在§Y50§!年内向我们开放边境和§EL星门§!。同时，我们也结束了与他们的敌对状态，但显然他们并不认可这个结果，迟早有一天会翻脸。\n§Y[Root.GetName]§!获得§G+150§! £influence£\n"
 opinion_wg_access_lcluster_long:0 "在我们的领土上肆意妄为"