 TECH_UNLOCK_NANITE_TERRAFORMING_DESC: "以前在非特定条件下$pc_gray_goo$是不能环境改造的。但所有的机械都能被重编程，纳米机器人也不例外。"
 TECH_UNLOCK_NANITE_TERRAFORMING_TITLE: "解锁$tech_nanite_terraforming$"
 TECH_UNLOCK_SCAVENGER_CONSTRUCTION_DESC: "一个从上千艘沉船的残骸中临时拼凑出来的机器人，不断在一个庞大的船舶坟场中搜寻。"
