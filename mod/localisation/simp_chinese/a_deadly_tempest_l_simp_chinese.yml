 TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_DESC:0 "§H无畏舰§!\n战列舰预示着舰船设计和海战的新时代。既能远距离投送又能承受巨大伤害的能力，以及毁灭性XL槽武器的出现，彻底改变了战争的性质。我们的海军工程师认为，我们应该开发出这些强大船舰的更强版本。他们提议的§H“无畏舰”§!将能安装更重型的防御系统、更多的火炮、甚至两种在战场上卓有成效的强大XL武器。"
 TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_TITLE:0 "§H解锁船舰类型：§!无畏舰"
 TECH_UNLOCK_GUARDIANS_CONSTRUCTION_DESC:0 "可复制守护者。虽然他们缺乏本体的火力，但这些复制体数据仍然爆表。"
