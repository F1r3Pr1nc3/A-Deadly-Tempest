 TECH_UNLOCK_NANITE_BULWARK_TITLE:0 "§H解锁空间站：§! $military_station_nanite_bulwark$"
 TECH_UNLOCK_NANITE_DRAGON_CONSTRUCTION_DESC:0 "作为顶尖捕食者，$nanite_dragon$能在星系间急速移动。"
 TECH_UNLOCK_NANITE_DRAGON_CONSTRUCTION_TITLE:0 "§H解锁守护者：§! $nanite_dragon$"
 TECH_UNLOCK_NANITE_HULL_2_DESC:0 "§H$NANITE_HULL_2$§!\n$NANITE_HULL_2_DESC$"
 TECH_UNLOCK_NANITE_HULL_2_TITLE:0 "$TECH_UNLOCK_COMPONENT_LINE$ $NANITE_HULL_2$"
 TECH_UNLOCK_NANITE_SHIP_CONSTRUCTION_DESC:0 "§H$graygoo_interdictor$、$graygoo_mothership$和$nanite_dragon$§!\n这些船可以自给自足，但由于它们的……“独特”性质，其设计似乎是硬编码，可能与某些技术不兼容。但我们可以复制该过程来助力航母运行。"
 TECH_UNLOCK_NANITE_SHIP_CONSTRUCTION_TITLE:0 "§H解锁纳米船舰§!"
 TECH_UNLOCK_NANITE_TERRAFORMING_DESC:0 "以前在非特定条件下$pc_gray_goo$是不能环境改造的。但所有的机械都能被重编程，纳米机器人也不例外。"
 TECH_UNLOCK_NANITE_TERRAFORMING_TITLE:0 "解锁$tech_nanite_terraforming$"
 TECH_UNLOCK_SCAVENGER_CONSTRUCTION_DESC:0 "一个从上千艘沉船的残骸中临时拼凑出来的机器人，不断在一个庞大的船舶坟场中搜寻。"
 TECH_UNLOCK_SCAVENGER_CONSTRUCTION_TITLE:0 "§H解锁守护者：§! $scavenger_bot$"
 TECH_UNLOCK_VOIDSPAWN_CONSTRUCTION_DESC:0 "$voidspawn$是一个未出生的利维坦，隐藏在一颗蛋里，看起来像个环绕G级恒星运行的干旱星球，周围没有其它宜居世界。"
