 TECH_UNLOCK_NANITE_BULWARK_DESC: "这些巨大的$military_station_nanite_bulwark$在此一夫当关，万夫莫开。"
 TECH_UNLOCK_NANITE_BULWARK_TITLE: "§H解锁空间站：§! $military_station_nanite_bulwark$"
