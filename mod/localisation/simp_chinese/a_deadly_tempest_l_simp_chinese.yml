 sm_nanite_yards:0 "纳米造船厂"
 sm_nanite_yards_desc:0 "标准的造船厂缺乏制造智能纳米战舰所需的专业设备和人员。要达到能生产全副武装$NAME_Nanite_Ship$的工程学水准，这个独特设计、每分钟能生产数十亿纳米机器人的轨道铸造厂必不可少。"
 sm_nanite_yards_desc_modifier:0 "允许建造纳米船舰。"
 spectre_army:0 "幽灵师"
 spectre_army_desc:0 "幽灵其实并不是独立单元，而是由大量小型纳米机器人组成的集合体，它们不断同步工作，以保持坚实的形态。它们可以有多种形态，但通常是台大型四足步行者，背部有一座炮塔。它们快速改变形态的能力让它们能分散躲避来袭火力。不幸的是，由于是许多小个体组成，如果被命中就会相当脆弱。"
 spectre_army_plural:0 "幽灵师"
 starbase_nanite_yards_trigger:0 "£trigger_no£ 恒星基地需要§Y$sm_nanite_yards$§!建筑"
 tech_adt_energymissiles:0 "建门者能量弹"
 tech_adt_energymissiles_desc:0 "建门者们，不管他们是谁，显然对纳米机械有非常深刻的理解。他们可以制造出由专门目标跟踪纳米材料制成的能量球体。虽然不能和真正的中子发射器相提并论，但我们当然可以把这些球体作为优秀的制导武器。"
 tech_adt_gg_beam:0 "建门者泰坦武器"
 tech_adt_gg_beam_desc:0 "关于最初是建门者还是小灰设计了这种武器的问题无人问津，因为一开始大家就在讨论为什么需要这种破坏力大得离谱的武器。"
 tech_dreadnought:0 "$dreadnought$计划"
 tech_dreadnought_desc:0 "允许建造$dreadnought_plural$"
 tech_nanite_armor:0 "$NANITE_ARMOR$"
 tech_nanite_armor_desc:0 "$NANITE_ARMOR_DESC$"
 tech_nanite_bombardment:0 "纳米轰炸"
 tech_nanite_bombardment_desc:0 "对星球释放灰蛊风暴会给我们的敌人留下一个毫无用处的$pc_gray_goo$。但如果有正确的科技，我们可以再次将其变得宜居······"
 tech_nanite_build_speed:0 "纳米船坞"
 tech_nanite_build_speed_desc:0 "借助纳米技术，船只组装的速度大大提高。"
 tech_nanite_bulwark:0 "纳米$starbase_citadel$"
 tech_nanite_bulwark_desc:0 "纳米技术的潜在应用和它们的数目一样多。如果我们不研究一下防御方面的用途，那就太蠢了。"
 tech_nanite_construction:0 "纳米建筑"
 tech_nanite_construction_desc:0 "模板和模块帮助施工是一回事……用纳米技术从字面意义上构造建筑物又是另一回事了。"
 tech_nanite_dragon:0 "$nanite_dragon$计划"
 tech_nanite_dragon_desc:0 "允许建造$nanite_dragon_plural$"
 tech_nanite_guardians:0 "守护者复制计划"
 tech_nanite_guardians_desc:0 "在预先确定的特殊星系中发现的敌对太空生物，极其强大，这些守护者的体积和质量可与卫星媲美，并拥有充足的火力。"
 tech_nanite_hull:0 "纳米船体"
 tech_nanite_hull_desc:0 "我们在战舰表面散布数十亿的纳米机器人，除了对船体和装甲的修复能力惊人外，它们还能对其进行加固。"
 tech_nanite_living_metal:0 "纳米$sr_living_metal$"
 tech_nanite_living_metal_desc:0 "得益于纳米科学的进步，我们现在可以利用纳米材料生产$sr_living_metal$。"
 tech_nanite_mega_construction:0 "纳米巨构工程"
 tech_nanite_mega_construction_desc:0 "把纳米机器人和$sr_living_metal$结合在一起，是帝国有史以来最好的主意！前提是纳米机器人不会变坏，成为无法阻挡的死亡灰蛊……"
 tech_nanite_modular_engineering:0 "模块化纳米机器人"
 tech_nanite_modular_engineering_desc:0 "我们恒星基地的建筑模板很优秀，但可以根据需要改变自身的纳米模板更优秀。一骑绝尘。"
 tech_nanite_shield_rechargers:0 "纳米云盾"
 tech_nanite_shield_rechargers_desc:0 "散步一团特殊的纳米机器人云雾，在战舰的护盾周围游走，增加了防护力场的强度。"
 tech_nanite_ships:0 "$NAME_Nanite_Ship$"
 tech_nanite_ships_desc:0 "在亲身体验过纳米战舰及其威力之后，我们为何希望为自己的舰队制造出这样的战舰就不难理解了。每艘船都是由数不清的纳米机器人组成，而且都可完全自我维持。但不幸的是，它们的特殊性可能导致其设计并不像我们希望的那样灵活……"
 tech_nanite_strike_craft:0 "纳米$strike_craft$"
 tech_nanite_strike_craft_desc:0 "我们的舰载机必须能随机应变，适应和克服战场上遇到的任何困难。当纳米机器人可以在飞行中改造成任何需要的武器时，这一点就很容易实现了。"
 tech_nanite_terraforming:0 "纳米环境改造"
 tech_nanite_terraforming_desc:0 "$pc_gray_goo$可能被改造为任何我们能想到的世界，但似乎只有在特定条件下才能做到···但现在不是了。"
 tech_nanite_torpedo:0 "纳米弹头鱼雷"
 tech_nanite_torpedo_desc:0 "一枚可将大量解体纳米机器人直接射向敌舰的鱼雷。"
 tech_nanite_workers:0 "纳米建造"
 tech_nanite_workers_desc:0 "将某些特定纳米机器群联接成独立的网络，它们本身就有能力从其附属物中形成任何他们所需的工具，再加上无数纳米机器人的处理能力，使其能与合成材料相提并论，甚至更强。"
