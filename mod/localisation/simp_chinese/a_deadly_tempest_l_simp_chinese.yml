 TECH_UNLOCK_NANITE_SHIP_CONSTRUCTION_DESC: "§H$graygoo_interdictor$、$graygoo_mothership$和$nanite_dragon$§!\n这些船可以自给自足，但由于它们的……“独特”性质，其设计似乎是硬编码，可能与某些技术不兼容。但我们可以复制该过程来助力航母运行。"
