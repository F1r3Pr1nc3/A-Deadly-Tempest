 TECH_UNLOCK_NANITE_TERRAFORMING_DESC:0 "以前在非特定条件下$pc_gray_goo$是不能环境改造的。但所有的机械都能被重编程，纳米机器人也不例外。"
 TECH_UNLOCK_NANITE_TERRAFORMING_TITLE:0 "解锁$tech_nanite_terraforming$"
 TECH_UNLOCK_SCAVENGER_CONSTRUCTION_DESC:0 "An automaton jury-rigged from the scraps of thousands of shipwrecks, constantly scavenging a massive ship graveyard."
 TECH_UNLOCK_SCAVENGER_CONSTRUCTION_TITLE:0 "§HUnlocks Guardian:§! $scavenger_bot$"
