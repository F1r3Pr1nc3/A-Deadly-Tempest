 a_deadly_tempest.17.name:0 "[graygoo_country.GetName]终结"
 a_deadly_tempest.17.tooltip:0 "获得下列两项科技：\n"
 a_deadly_tempest.82.a:0 "这种暴行我们必须报仇雪恨！"
 a_deadly_tempest.82.desc:0 "一支属于§H[From.From.GetName]§!的舰队屠杀了§H[From.GetName]§!的居民！经过无情的大规模轨道轰炸，地表上所有人口中心都被系统性地消灭了，[From.GetPlanetMoon]变成了毫无生机的空壳，现在只剩下无数的纳米虫群。"
 a_deadly_tempest.82.name:0 "[From.GetName]陷落"
 a_deadly_tempest.83.desc:0 "我们的部队报告，他们已经结束了对§H[From.GetName]§!的轨道轰炸。所有人口中心都被系统地消灭了，[From.GetPlanetMoon]地表现在只剩下无数的纳米虫群。"
 bombardment_nanitebombard:0 "纳米轰炸"
 bombardment_nanitebombard_desc:0 "这颗星球被破坏性的纳米机器人轰炸，它们会将接触到的任何东西分解成基本成分，目的很明确：最大限度地增加平民伤亡。\n- 对§Y陆军§!造成§R巨大§!伤害\n- 对§Y建筑§!造成§R巨大§!伤害\n- 对§Y人口§!造成§R巨大§!伤害\n- 会轰炸不设防星球\n- 会将星球转化为没有生命的$pc_gray_goo$，可以被正确科技改造"
