 TECH_UNLOCK_NANITE_DRAGON_CONSTRUCTION_TITLE:0 "§HUnlocks Guardian:§! $nanite_dragon$"
 TECH_UNLOCK_NANITE_SHIP_CONSTRUCTION_DESC:0 "§H$graygoo_interdictor$, $graygoo_mothership$ & $nanite_dragon$§!\n纳米飞船可以自给自足，但由于其……''独特''的特性，它们的设计似乎是硬编码，可能与某些技术不兼容。"
