 TECH_UNLOCK_NANITE_BOMBARDMENT_DESC:0 "解锁新的轰炸方式，能消灭人口并将星球转化为$pc_gray_goo$。"
 TECH_UNLOCK_NANITE_BOMBARDMENT_TITLE:0 "解锁$tech_nanite_bombardment$"
