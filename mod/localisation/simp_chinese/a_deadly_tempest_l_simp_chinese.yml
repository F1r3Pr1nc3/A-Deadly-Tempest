 NANITE_BEAM_DESC:0 "这种武器的工作原理类似于相位碎裂炮，将超量子能量电荷武器化，撕裂任何比行星小的目标，但其破坏力要强很多倍，因为有一道破坏性纳米机器人伴随着能量束，可以吞噬任何不幸接触到的物质。"
