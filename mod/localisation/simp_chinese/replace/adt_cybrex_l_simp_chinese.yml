l_simp_chinese:
 crisis.2401.desc:0 "又从之前未发现的星系检测到一道强烈的能量脉冲！其能量水平和[cybrex_target.GetName]启动机械星球时发出的一样，但能量信号本身……有些不同。这是否说明某种[cybrex_target.GetName]的新武器系统出现了？\n\n我们从能量源处接收到了很强的传输信号。"
 crisis.2402.desc:0 "我们是塞博勒克斯。\n\n自数十万周期以来，吾辈隐居幕后，不干涉星系事务。不过，我们现在已经检测到被你们称为[cybrex_target.GetName]的机械体出现在本星系，而现在吾辈无法再维持公正观察员身份不变了。\n\n为保护星系的智慧体，我们正进行积极的军事行动来对抗[cybrex_target.GetName]。不要因我们的舰队通过而感到恐慌——你们不会受到伤害。"
 crisis.2403.desc_01:1 "不能让[cybrex_target.GetName]覆灭又一代生命。"
 crisis.2403.desc_02:0 "在大调整之前，赛博勒克斯以类似于[cybrex_target.GetName]的方式运作。\n\n那是段黑暗的日子。"
 crisis.2403.c.response:0 "我们将尽我们所能，拯救星系于[cybrex_target.GetName]的水深火热之中。\n\n尽管，这可能还不够。"
 crisis.2407.desc:0 "赛博勒克斯自[cybrex_target.GetName]被击败以来一直较为平静，但据最近发现，一艘大型船只单独离开了赛博勒克斯-贝塔星系。其离开星系后，沿着一条超出我们星系边界的轨道而行。\n\n船只在离开我们的跟踪范围之前，向全星系发送了唯一的一条的信息。"
 crisis.2408.desc:0 "星系的诸位：\n\n鉴于[cybrex_target.GetName]已不再是威胁，我们认为吾辈在星系的现有角色也走到了尽头。我们的家园现在因其声名远播也无法帮助我们保持低调了，此外，我们还被各类希望在不同小规模星际冲突中表态的声音所淹没。\n\n经过多番审议，我们认为唯一的办法是让自己永远离开星系，寻找新的家园。我们衷心希望希望诸位能从过去悲惨的错误中吸取教训，学会通过和平手段解决分歧。\n\n宇宙很小，世界很大，我们终将再会。"