 CrisisManagerControl.4101.desc.d: "무슨..., 무슨 일이!? 알 수 없는 힘이 우리를 §R$CmtNameEoc$§!과(와) 계약을 맺도록 강요했습니다. 우리가 그 거래를 강요하자, 두 단어, 오직 두 단어만이 들려왔습니다: §R''[CmtGlobalVar.CmtVarTermForcedEoc] 일''§!. 그리고 침묵, 우리는 그 기이한 계약이 의미하는 미래의 결과에 대해 숙고하게 되었습니다."
 CrisisManagerControl.4101.desc.y: "무슨..., 무슨 일이!? 알 수 없는 힘이 우리를 §R$CmtNameEoc$§!과(와) 계약을 맺도록 강요했습니다. 우리가 그 거래를 강요하자, 두 단어, 오직 두 단어만이 들려왔습니다: §R''[CmtGlobalVar.CmtVarTermForcedEoc] 년''§!. 그리고 침묵, 우리는 그 기이한 계약이 의미하는 미래의 결과에 대해 숙고하게 되었습니다."
 CrisisManagerControl.4101a.name: "무언가 잘못되었음에 틀림없다, 아주 잘못되었다."
 CrisisManagerControl.4102.desc: "우리의 시간은 끝났다.\n\n우리는 §R$CmtNameEoc$§!이(가) 우리에게 부여한 막대한 힘으로부터 이익을 얻었다. 그러나 이것은 우리가 원하는 것이 아니며, 우리는 여러 번 계약을 무효화하려고 시도했다.\n\n우리는 할 수 없었다.\n\n우리가 약탈당한 것은 모든 것이다. 반응은커녕 대응할 시간조차 없이 순식간에, [Root.GetName]은(는)... 사라졌다. 한때 번성했던 식민지가 있던 곳에는 이제 죽음만이 있다. 한때 강력한 함대가 공허를 가로지르던 곳에는 이제 유령과 잔해만이 있다. 더 나쁜 것은, 다른 제국들은 우리가 부여받은 막대한 힘 때문에 우리의 자유 의지로 계약을 맺었다고 생각한다는 것이다. 모든 것이 종말에 의해 삼켜졌다.\n"
 CrisisManagerControl.4102.desc.a: "$CrisisManagerControl.4102.desc$\n우리 제국에 남은 것은 §Y[Root.GetRulerName]§!이(가) 이끄는 망명자 집단뿐이다. 그는 종말이 다가오는 것을 보고 우리 인구의 작은 일부를 종말의 표식이 없는 세계로 숨도록 이끈 강력한 초능력자이다.\n\n마치 하룻밤 사이에 우리 제국이 파괴된 것만으로는 부족하다는 듯이, 거대한 장막 존재가 [former_capital.GetName] 상공에 나타났다. 우리 국가들의 삼켜진 의식으로 인해 엄청나게 강력해진 그것은 이제 더 많은 먹잇감을 찾아 은하를 배회한다."
 CrisisManagerControl.4102.desc.b: "$CrisisManagerControl.4102.desc$\n우리가 완전히 파괴되었을 뿐만 아니라, 거대한 장막 존재가 [former_capital.GetName] 상공에 나타났다. 우리 국가들의 삼켜진 의식으로 인해 엄청나게 강력해진 그것은 이제 더 많은 먹잇감을 찾아 은하를 배회한다. 적어도 우리는 그것이 끝나는 것을 보지 못할 것이다."
