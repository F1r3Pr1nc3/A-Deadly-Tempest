 CrisisManagerMenu.6001.desc: "이 모드의 ''위기 세력 강도''는 각 함대의 함선 수와 함대 수를 수정합니다. 다음 사항에 유의하십시오.\n\n(1) 컴퓨터 부하\n이 설정을 매우 높은 값으로 설정하면 CPU와 GPU에 심한 부하가 걸립니다.\n\n- 값을 너무 높게 설정하지 §R않는 것§!을 §H강력히 권장§!합니다. 매우 강력한 위기를 원한다면 은하 설정이나 ''Dynamic Difficulty'' 모드를 사용하는 것도 권장됩니다.\n\n- 매개변수를 매우 높게 설정할 경우 실제 플레이 전에 테스트 플레이를 해보는 것을 권장합니다.\n\n(2) 실제 $FE_CRISES$(위기 강도)\n이것은 은하 설정의 ''$FE_CRISES$''와는 별개입니다.\n실제 $FE_CRISES$는 이 모드의 ''위기 세력 강도''와 은하 설정의 ''$FE_CRISES$''의 곱입니다.\n''Dynamic Difficulty''와 '$CrisisManagerTitleB$'를 함께 사용할 때도 이와 유사합니다.\n\n(3) 재설정\n이 모드의 ''위기 세력 강도''는 위기가 진행 중이더라도 재설정할 수 있습니다.\n하지만 새 매개변수는 재설정 후에 생성되는 함대/함선에만 적용됩니다.\n재설정 전에 이미 생성된 함대/함선은 이전 매개변수를 따릅니다."
